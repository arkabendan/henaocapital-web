        {
          id: 'mstr-strategy-detailed',
          date: '21 NOV 2025 | 20:24 CET',
          category: '$MSTR',
          title: 'MSTR: mucho más que una tesorería de Bitcoin',
          excerpt: 'Mientras el mercado sigue etiquetando a la compañía como un simple vehículo pasivo de BTC, la realidad operativa de Strategy apunta a algo mucho mayor: la primera institución financiera estructurada sobre capital digital.',
          imageUrl: 'https://phantom-expansion.unidadeditorial.es/ff2e7c910349c88ba432e853291e9840/resize/640/assets/multimedia/imagenes/2023/03/20/16793421418455.jpg',
          body: [
            "<p>La narrativa dominante en medios generalistas y en buena parte de Wall Street sigue siendo cómoda: Strategy (MSTR) sería poco más que una “tesorería de Bitcoin” o un proxy apalancado del activo. Esa lectura simplista pasa por alto lo que, en nuestra opinión, es el punto central: <strong>MSTR no es un fondo, ni un trust, ni una holding pasiva. Es una empresa operativa que utiliza Bitcoin como capital productivo.</strong></p>",
            "<p>Strategy no solo custodia Bitcoin… crea productos a partir de él. Mientras que un fondo o un ETF se limita a tener BTC en una caja fuerte, Strategy lo utiliza como base para diseñar y vender sus propios productos financieros al mercado. Está construyendo, en la práctica, una especie de <strong>“banco digital” respaldado por Bitcoin</strong>, que compite con la banca tradicional, pero con una estructura mucho más transparente y directa.</p>",
            "<p>En esta línea, este año Strategy ha levantado más de <strong>7.700 millones de dólares</strong> mediante la emisión de cinco productos de crédito digital propios: $STRK, $STRF, $STRD, $STRC, $STRE.</p>",
            "<h3>El menú de productos de capital digital de MSTR</h3><p>Explicado en sencillo, a nivel inversor bajo–medio, el menú es algo así:</p><ul><li><strong>STRK (“Strike”):</strong> preferente perpetua con cupón del entorno del 8 %, dividendo acumulativo y opción de conversión en acciones ordinarias. Para el inversor, es una forma de tener exposición a la estructura de capital de MSTR con menos volatilidad que la acción. Para la compañía, es capital a muy largo plazo sin diluir de golpe al accionista común.</li><li><strong>STRF (“Strife”):</strong> preferente perpetua con cupón fijo del 10 %, senior a STRK y sin opción de conversión. Es, en la práctica, financiación de largo plazo de tipo “bono con esteroides”: alto cupón, prioridad de cobro frente a otros preferentes y sin vencimiento. Muy útil para MSTR porque consigue mucho capital estable sin tocar la base accionarial.</li><li><strong>STRD (“Stride”):</strong> otra preferente perpetua al 10 % pero situada un escalón por debajo de STRF en la jerarquía. Es el tramo intermedio de la curva de capital: paga mucho, asume algo más de riesgo dentro de la propia estructura de MSTR y completa la “escala” entre preferentes más seguras y la acción ordinaria.</li><li><strong>STRC (“Stretch”):</strong> preferente perpetua con dividendo variable pagado mes a mes, diseñada para intentar que el precio se mantenga cerca del valor nominal. Es una herramienta muy flexible para la tesorería: MSTR puede ajustar el dividendo dentro de un rango para hacerla atractiva según las condiciones de mercado, a cambio de ofrecer al inversor una pieza de “renta” ligada al universo Bitcoin.</li><li><strong>STRE (“Stream”):</strong> preferente perpetua en euros, con cupón del 10 % que puede subir hasta el 18 % si se difieren dividendos, dirigida principalmente a institucionales europeos. Amplía el abanico geográfico y de divisa, y deja claro que MSTR ya no juega solo en dólar: está construyendo una curva de capital global respaldada por Bitcoin.</li></ul>",
            "<p>En conjunto, todo esto demuestra que la compañía dispone de herramientas financieras exclusivas y potentes. Ningún ETF ni fondo pasivo puede hacer esto: <strong>emitir su propia deuda híbrida, escalonada, para seguir comprando Bitcoin de forma agresiva y, al mismo tiempo, reforzar la sostenibilidad de su estructura de capital a largo plazo.</strong></p>",
            "<h3>La diferencia fundamental y la oportunidad</h3><p>En resumidas cuentas, la diferencia entre MSTR y un vehículo pasivo es su capacidad para aumentar la cantidad de BTC por acción con el paso del tiempo.</p><p>A día de hoy, con MSTR cotizando en el entorno de 171 USD por acción, la incomprensión del mercado sobre esta ventaja estructural genera ineficiencias claras. <strong>MicroStrategy cotiza por debajo de 1x su Valor Neto de Activos Modificado (MNAV).</strong> Traducido: a estos múltiplos, el mercado está descontando, implícitamente, que la compañía será más destructiva que creativa en términos de BTC por acción; que es más probable que diluya o destruya valor que que siga aumentando esa métrica con el tiempo.</p><p>El único argumento sólido para descartar una exposición responsable a MSTR es no confiar en Bitcoin como activo de fondo. Si no crees en BTC, no tiene sentido dar un paso más en la pirámide de riesgo. Pero si aceptas la tesis de Bitcoin como activo real del siglo XXI, la ingeniería que ha desarrollado Saylor (y su equipo) y, sobre todo, la escala que han alcanzado mientras el resto del mundo miraba y dudaba, le dan a MSTR una ventaja competitiva difícil de ignorar.</p><p>Históricamente, cuando MicroStrategy ha cotizado con este tipo de descuento frente al valor de sus tenencias subyacentes de BTC, el tiempo ha terminado dando la razón a quien fue capaz de mirar más allá de la etiqueta y verlo por lo que es: <strong>una apuesta asimétrica, de largo plazo, sobre la combinación de Bitcoin y una arquitectura de capital digital que el mercado todavía no ha terminado de entender.</strong></p>"
          ]
        },
        {
          id: 'japan-yen-carry-trade',
          date: '21 NOV 2025 | 17:00 CET',
          category: '$JPY',
          title: 'Japón y el yen carry trade: se está acabando el dinero japonés "gratis"',
          excerpt: 'Llevamos años hablando de la Fed, del BCE, de la IA, de Bitcoin… y, en silencio, se está moviendo una pieza gorda del tablero: Japón.',
          imageUrl: 'https://image.cnbcfm.com/api/v1/image/107428988-1718330300365-gettyimages-2154653061-AFP_34UB8PH.jpeg?v=1752551942',
          body: [
            "<p><strong>El país que durante décadas fue la gasolinera de tipos al 0 % para financiar medio planeta ya no está jugando ese papel.</strong> Y eso tiene implicaciones para todos: liquidez global, renta fija, bolsa, emergentes y, por extensión, cómo pensamos el riesgo desde el <em>asset allocation</em>.</p>",
            "<h3>Qué ha cambiado en Japón</h3><p>Durante casi 20 años, Japón vivió en un régimen muy simple: inflación baja o negativa, tipos a 0 % o menos, y el Banco de Japón controlando la curva de tipos a 10 años. Eso se ha terminado. Hoy la foto es otra:</p><ul><li>La inflación subyacente está cerca del 3 % interanual y lleva casi tres años por encima del objetivo del 2 %.</li><li>El tipo oficial del BoJ está ya en el 0,5 %, después de subidas este año, y el mercado descuenta que puede ir camino del 0,75 % en los próximos meses.</li><li>El 10 años japonés ronda el 1,8 %, máximos desde la crisis financiera global.</li><li>El 30 años se ha ido por encima del 3,3 %, niveles de finales de los 90, en parte por el miedo a la deuda pública que ya está por encima del 250 % del PIB.</li></ul><p><strong>Conclusión simple:</strong> Japón ya no es ese sitio donde los bonos pagan cero. Estamos en una transición: de país deflacionario que subvencionaba al resto del mundo con dinero casi gratis, a país con inflación algo más alta y tipos más \"normales\".</p>",
            "<h3>Qué es el yen carry trade</h3><p>El yen <em>carry trade</em> es, en esencia:</p><ul><li>Pides prestado en yenes a tipo bajo, casi 0%.</li><li>Vendes esos yenes y compras otra moneda (dólares, euros…).</li><li>Con ese dinero compras activos que pagan más: bonos USA, crédito, bolsa, emergentes.</li></ul><p>Durante años, el yen fue el combustible barato de multitud de *trades* de riesgo. Ese combustible ya no es tan barato ni tan estable. Y cuando un *carry trade* se vuelve peligroso, se deshace. Eso significa vender los activos comprados fuera, recomprar yenes… y, muchas veces, amplificar los movimientos de mercado.</p>",
            "<h3>Flujos, riesgo y el escenario base</h3><p>El movimiento reciente tiene dos patas: <strong>1)</strong> Los <em>yields</em> suben porque el mercado mira con otros ojos la deuda (más gasto, menos BOJ dispuesto a absorberlo todo). <strong>2)</strong> El cambio en quién compra y quién vende. Los inversores domésticos ahora encuentran atractivo quedarse en casa en vez de buscar rendimiento fuera. La dirección del flujo ya no es tan obvia.</p><p>Siempre que se mueve Japón, aparecen los titulares catastrofistas. Pongamos esto en contexto: nuestro escenario base razonable hoy es:</p><ul><li>El BoJ normalizará despacio: tipos algo más altos, pero muy lejos de ser restrictivos en términos reales.</li><li>Los <em>yields</em> de los JGBs seguirán más arriba que en la década pasada, pero no tanto como para hacer explotar el sistema.</li><li>El capital japonés que antes volaba a comprar bonos extranjeros irá encontrando atractivo en casa, pero esto es un flujo gradual, no un botón de “pánico, cierro todo hoy”.</li></ul><p>Sí existe un escenario de alto riesgo (no base, pero posible) donde una subida más agresiva de <em>yields</em> obliga a cerrar posiciones apalancadas a la vez. Eso tiende a amplificar movimientos de **\"risk-off\"**. Pero a día de hoy sigue siendo un escenario de cola.</p>",
            "<h3>Qué implica todo esto para un asset allocator</h3><p>Japón ha dejado de ser el proveedor silencioso de dinero casi gratuito que lubricaba una parte importante del sistema financiero global.</p><p>Esto no implica “crash garantizado”, pero sí **más volatilidad** cuando el BoJ hable, cuando los JGBs se muevan fuerte o cuando el yen tenga un rally repentino. A medio plazo, es otro ladrillo en la pared del nuevo régimen: tipos algo más altos, más dispersión entre activos y menos viento de cola de \"dinero gratis\".</p><p><strong>El mensaje con Japón no es “se hunde el mundo”, es otro:</strong> una de las grandes fuentes históricas de liquidez barata está cambiando de fase. En un sistema cargado de deuda y apalancamiento, estos cambios no revientan nada de un día para otro, pero sí van moviendo las placas del ciclo. Y conviene entenderlo a tiempo.</p>"
          ]
        },
        {
          id: 'fed-fiscal-dominance',
          date: '20 NOV 2025 | 16:30 CET',
          category: '#FED',
          title: 'Fed, Empleo y la "Dominancia Fiscal": Nothing stops this train',
          excerpt: 'Con el desempleo en el 4,4 %, la Fed no tiene opción: la liquidez seguirá fluyendo, le guste o no a los "halcones".',
          imageUrl: 'https://assets.bwbx.io/images/users/iqjWHBFdfxIU/iCxNNeOQcDv4/v1/-1x-1.webp',
          body: [
            "<p>Las actas de la última reunión de la Fed muestran a un banco central dividido, debatiendo acaloradamente si pausar o seguir recortando. Mientras tanto, en el mundo real, el desempleo en EE. UU. escala al 4,4 %, su nivel más alto en cuatro años, y los futuros del S&P 500 responden subiendo con fuerza.</p>",
            "<p>A simple vista parece la vieja contradicción de <em>\"Bad news is good news\"</em>. Pero bajo la superficie, la dinámica es mucho más profunda e inevitable. En <strong>Henao Capital</strong> nuestra lectura es clara: el tren de la liquidez no se va a detener.</p>",
            "<h3>La Fed contra la espada y la pared</h3><p>En su última reunión, el Comité (FOMC) recortó tipos al rango 3,75-4 % con una mayoría ajustada y mucha preocupación interna. Los \"halcones\" señalan, no sin razón, que la inflación repunta por los aranceles y que ciertos sectores crecen con fuerza gracias a la inversión en IA. Tienen razón en los datos, pero se equivocan en la tendencia.</p><p>La realidad que pesa sobre Powell es otra: <strong>el mercado laboral se está agrietando</strong>. Con un desempleo del 4,4 %, la Fed sabe que el riesgo de un shock negativo en la economía real (\"Main Street\") es ahora exponencialmente mayor que el riesgo de una inflación descontrolada. El mandato de pleno empleo pesa más.</p>",
            "<h3>Dos economías, un solo grifo</h3><p>Estamos viviendo una desconexión histórica en Estados Unidos:</p><ul><li><strong>La economía real sufre:</strong> El ciudadano medio pierde poder adquisitivo, la asequibilidad de la vivienda está en mínimos y la seguridad laboral se deteriora.</li><li><strong>La economía de activos vuela:</strong> Las \"Magníficas 7\" superan los 20 Trillones de capitalización, el crédito privado se dispara y las valoraciones no paran de expandirse.</li></ul><p>La paradoja es cruel: para salvar a la economía real de una recesión inminente, la Fed está obligada a bajar tipos y relajar la política monetaria. Pero al hacerlo, inyecta gasolina de alto octanaje en un mercado de activos que ya está en máximos históricos.</p>",
            "<h3>\"Nothing stops this train\"</h3><p>Como bien señala la analista macro Lyn Alden, nada detiene este tren. La combinación de déficit fiscal estructural y debilidad laboral crea un escenario de <strong>Dominancia Fiscal</strong>. El Tesoro necesita tipos bajos para pagar la deuda, y la economía necesita liquidez para no gripar el motor.</p><p>Aunque las actas muestren dudas y división, la dirección real es inevitable: política monetaria más laxa en coordinación implícita con el Tesoro.</p>",
            "<h3>Nuestra conclusión</h3><p>El mensaje para nuestros socios es el mismo que hemos reiterado todo el año: <strong>\"Own assets or be left behind\"</strong> (Ten activos o quédate atrás).</p><p>El efectivo es un pasivo en un mundo de represión financiera. La única protección real es ser propietario de activos reales y de calidad que capturen esta expansión monetaria.</p>"
          ]
        },
        {
          id: 'nvidia-q3-2025',
          date: '19 NOV 2025 | 09:15 CET',
          category: '$NVDA',
          title: 'NVIDIA a examen y el mercado mirando con lupa',
          excerpt: 'Analizamos también el caso específico de Google',
          imageUrl: 'https://media.es.wired.com/photos/675717ebcc618ee065c49252/master/w_1920,c_limit/2183848501',
          body: [
             "<p>Hoy, tras el cierre de mercado, NVIDIA vuelve a someterse a examen. Y no es una presentación de resultados cualquiera; se ha convertido en el evento macroeconómico más relevante del trimestre. Lo que el mercado intenta descifrar hoy no es si la acción subirá o bajará un 5% mañana, sino algo mucho más estructural: <strong>¿Estamos ante una burbuja financiera a punto de estallar o ante el despliegue de una tecnología que marcará las próximas décadas?</strong></p>",
             "<p>Nuestra lectura en <strong>Henao Capital</strong> es rotunda: no estamos ante una burbuja de \"humo\", sino ante una transformación industrial masiva. Estamos en la fase de construcción de la infraestructura digital del siglo XXI. Y en esta fase, las reglas del juego son distintas.</p>",
             "<p>A continuación, desarrollamos nuestra tesis en cuatro puntos clave.</p>",
             "<h3>1. La realidad de la demanda: No se construye para almacenar</h3><p>Para diagnosticar una burbuja, solemos buscar una señal clara: se fabrica mucho más de lo que se consume (exceso de inventario). Los datos de NVIDIA nos cuentan exactamente la historia contraria.</p><p>La compañía ha cerrado su último trimestre con <strong>35.100 millones de dólares</strong> de ingresos, creciendo un 94% respecto al año anterior. Pero el dato crítico no es cuánto vende, sino la insatisfacción de sus clientes. Los gigantes tecnológicos (Microsoft, Amazon, Google) no están recortando pedidos; se están peleando por recibir los chips.</p><ul><li>Microsoft ha confirmado públicamente que su negocio en la nube crecería aún más rápido si tuviera más capacidad instalada.</li><li>Amazon y Google reportan aceleraciones en sus divisiones impulsadas puramente por servicios de IA.</li></ul><p><strong>La conclusión lógica es sencilla:</strong> La infraestructura se está construyendo a toda velocidad porque la demanda real de cómputo excede, con mucho, a la oferta disponible. Se vende todo lo que se fabrica.</p>",
             "<h3>2. El dilema de los 300.000 Millones: ¿Por qué gastan tanto?</h3><p>El gran miedo del mercado es la cifra de inversión. Entre las cuatro grandes tecnológicas (Microsoft, Amazon, Alphabet, Meta), se estima que gastarán cerca de <strong>300.000 millones de dólares</strong> en 2025 en infraestructura.</p><p>Muchos analistas se preguntan: <em>\"¿Es esto racional? ¿Van a recuperar ese dinero pronto?\"</em>.</p><p>Para entenderlo, hay que mirar esto desde la <strong>Teoría de Juegos</strong>. Estas empresas se enfrentan a lo que llamamos un \"Dilema del Prisionero\":</p><ul><li><strong>El riesgo financiero:</strong> Si invierten miles de millones y la IA tarda en ser rentable, sus márgenes de beneficio bajarán temporalmente. Es un problema de dinero.</li><li><strong>El riesgo existencial:</strong> Si <strong>NO</strong> invierten y su competidor sí lo hace y acierta, ellos corren el riesgo de volverse irrelevantes tecnológicamente. Es un problema de supervivencia.</li></ul><p>Cuando el riesgo de no hacer nada es desaparecer, la inversión agresiva es la única decisión racional. Por eso creemos que el gasto en infraestructura va a continuar siendo muy fuerte durante más tiempo del que muchos esperan. No es euforia, es necesidad estratégica.</p>",
             "<h3>3. Alphabet (Google) y la ventaja de \"cocinar en casa\"</h3><p>En este entorno de gasto masivo, la eficiencia se convierte en la mayor ventaja competitiva. Y aquí es donde nuestra visión sobre Alphabet (Google) es muy positiva.</p><p>Mientras la mayoría de empresas dependen casi totalmente de comprar chips a NVIDIA (pagando el precio que NVIDIA quiera), Google lleva más de diez años diseñando sus propios chips: los <strong>TPUs</strong>.</p><p>Al diseñar sus propios chips, Google reduce su dependencia de proveedores externos y, lo más importante, reduce el coste de operar la Inteligencia Artificial.</p><p>A medida que la IA se use cada vez más, quien sea capaz de ofrecer la respuesta más barata tendrá un margen de beneficio superior. Google no solo tiene los datos (Buscador, YouTube), también tiene la fábrica de la infraestructura.</p>",
             "<h3>4. Conclusión: Una supertendencia histórica</h3><p>Volviendo a la sesión de hoy con NVIDIA. Nuestra visión táctica en Henao Capital es que la fase \"fácil\" del ciclo, donde cualquier acción relacionada con la IA subía sin parar, ha terminado. Entramos en una fase más madura.</p><p>Sin embargo, la tendencia de fondo sigue intacta. Comparar esto con la burbuja de las \".com\" del año 2000 es incorrecto. En aquel entonces, las empresas no tenían ingresos reales. Hoy, estamos en el polo opuesto. Los hyperscalers son auténticas máquinas de imprimir dinero.</p><p>A nuestro juicio, la IA no es una moda pasajera, es un cambio de régimen industrial similar a la electricidad o internet. Y como en cualquier revolución industrial, habrá volatilidad, pero la dirección es clara: el mundo necesitará estructuralmente más capacidad de cómputo, más energía y más software inteligente de forma estructural.</p><p>En Henao Capital seguimos claramente posicionados para capturar este valor a largo plazo.</p>"
          ]
        },
        {
          id: 'btc-eth-correction',
          date: '18 NOV 2025 | 22:30 CET',
          category: '$BTCUSD',
          title: '¿Winter is coming o corrección sana?',
          excerpt: 'Esta noche BTC ha roto 90.000 USD a la baja y ETH los 3.000 USD. Analizamos si es el inicio de un cripto-invierno.',
          imageUrl: 'https://news.bit2me.com/wp-content/uploads/2025/03/Bitcoins.jpg',
          body: [
            "<p>Esta noche BTC ha roto 90.000 USD a la baja y ETH los 3.000 USD. Quién lo diría hace un par de meses…</p>",
            "<h3>¿Winter is coming? ¿Bear market? ¿Corrección sana?</h3><p>En primer lugar, algo de contexto. Venimos de semanas de nervios en los activos de riesgo en general: dudas sobre valoraciones en IA y tech, correcciones en <em>high-growth</em>, mucho ruido político, cierre de gobierno en USA y un mercado pendiente al milímetro de qué tono adopta la FED en diciembre.</p><p>En un entorno así, el mercado suele descargar los golpes donde la beta es más alta: en los activos más volátiles y <em>risk-on</em>. Y cripto está en primera línea de fuego.</p>",
            "<p>Si a ese entorno le sumas el gran evento de liquidación de hace apenas un mes, el cuadro encaja mejor. El mercado venía muy cargado de apalancamiento en derivados... el precio gira, empiezan a saltar <em>margin calls</em>, los brókers cierran posiciones para recuperar el dinero prestado, esas ventas forzadas empujan aún más abajo, saltan nuevas liquidaciones… y en pocas horas tienes un movimiento que se vive como “colapso”, sensación de que \"algo se ha roto\". <strong>Feo de ver, pero nada que desmonte la tesis de fondo.</strong></p>",
            "<p>Y aquí es donde entra la parte difícil de verdad: separar señal de ruido y aparcar las emociones.</p>",
            "<h3>Pregunta clave: ¿Es el inicio de un invierno?</h3><p>A día de hoy, en <strong>Henao Capital</strong> vemos bastante más argumentos para una corrección dura dentro de un ciclo alcista. El marco de 12–24 meses no ha cambiado: seguimos en un mundo con deuda pública muy elevada, bancos centrales cada vez más condicionados, y una demanda creciente de activos reales escasos. La corrección es violenta, sí, pero forma parte del viaje. ¿Puede caer más? Siempre.</p>",
            "<h3>Volviendo a los basics: Bitcoin como activo real</h3><p>En Henao Capital no lo vemos así por dogma, sino por diseño. Si estudias la historia monetaria, el patrón se repite: cada vez que aparece un dinero con mejores propiedades que el anterior (más difícil de censurar, más fácil de verificar, más resistente a la inflación) el capital migra poco a poco hacia ese nuevo estándar.</p><p><strong>Bitcoin lleva esa lógica al extremo:</strong> tiene una oferta conocida y limitada, un calendario de emisión que nadie puede tocar, reglas transparentes y una network descentralizada que no depende de ningún estado ni banco central. Es, a día de hoy, la red descentralizada más robusta e independiente del mundo digital, asegurada por el mayor poder computacional dedicado a una única red que existe.</p>",
            "<p>Desde el punto de vista de <em>asset allocation</em>, Bitcoin es nuestro activo real núcleo. El coste es evidente: hay que convivir con una volatilidad muy alta en el corto plazo. A cambio, a 5–10 años vista, la combinación de escasez programada, adopción creciente e institucionalización vía ETFs le da un perfil de activo real prácticamente imposible de replicar.</p>",
            "<h3>El rol de Ethereum y la estrategia</h3><p>Ethereum, por su parte, juega otra liga. Menos “oro digital”, más “infraestructura financiera y de datos”. Aquí el riesgo es distinto: más tecnológico, más regulatorio… y también más competitivo. Para nosotros, dejando de lado Bitcoin, Ethereum tiene sentido como posición satélite relevante.</p>",
            "<p><strong>¿Cómo interpretamos todo este escenario en Henao Capital?</strong> De forma bastante simple:</p><ul class='list-disc pl-5 space-y-2 mt-2 mb-4'><li>No vemos señales claras de cambio estructural de régimen en cripto.</li><li>Vemos una corrección agresiva dentro de un superciclo ligado a activos reales escasos e infra de nueva generación.</li><li>En este tipo de fases no tiene sentido dramatizar ni idealizar. Tiene sentido revisar tamaños y horizontes.</li></ul>",
            "<p>¿Hace frío en cripto? Sí. ¿Winter is coming? No es como lo vemos.</p><p>La forma sensata de monetizar la volatilidad de Bitcoin no es adivinar cada giro, es estar estructuralmente largo con un horizonte suficientemente amplio. <strong>Si entras en un activo hipervolátil con mentalidad de corto plazo, no estás invirtiendo, estás en el casino. Y en el casino ya sabemos lo que pasa.</strong></p>"
          ]
        },
        {
          id: 'ai-bubble-revolution',
          date: '17 NOV 2025 | 11:20 CET',
          category: '#AI',
          title: 'Anatomía de la Inteligencia Artificial',
          excerpt: '¿Burbuja o supertendencia?',
          imageUrl: 'https://conversesacatalunya.cat/wp-content/uploads/2024/07/inteligencia-artificial-1024x594.jpg',
          body: [
            "<p><em>“Esto es un déjà vu de 1999: valoraciones de ciencia ficción, capex a lo loco y contabilidad creativa… la burbuja está servida.”</em></p><p><em>“La IA es la solución definitiva. Abundancia para todos. Va a arreglar el crecimiento, la productividad y casi todos los problemas de las economías desarrolladas por sí misma.”</em></p>",
            "<p>Probablemente ninguna de las dos visiones describe bien lo que tenemos delante.</p>",
            "<p>En el corto plazo, y en tramos muy concretos del mercado, es cierto que hay claros excesos envueltos en la etiqueta ‘IA’. Sin embargo, por debajo de ese ruido, en <strong>Henao Capital</strong> consideramos que se está desarrollando una <strong>infraestructura de propósito general</strong>, transversal y multi-sectorial, que sin ninguna duda puede reescribir la trayectoria de productividad de la economía durante las próximas décadas.</p>",
            "<p>El reto para el inversor no es elegir entre burbuja o revolución, sino entender cómo conviven ambos elementos dentro de un mismo superciclo.</p>",
            "<h3>IA: no es una moda, es un cambio de infraestructura</h3><p>La IA definitivamente no es solo otro nicho de crecimiento más. Es una capa nueva de infraestructura que se está desarrollando, poco a poco, en casi toda la cadena productiva: industria, servicios, energía, logística, salud, finanzas, sector público, educación, entretenimiento, etc.</p><p><strong>Una tecnología transversal a la economía.</strong></p><p>Si esta trayectoria se mantiene, el impacto no será un par de años buenos de beneficios, sino un cambio en la pendiente de la productividad y en la estructura de márgenes corporativos durante décadas.</p><p>Más automatización, menos fricción operativa, mejor utilización de capital y datos: eso, agregado, significa más capacidad de generar <em>cash flow</em> real con la misma unidad de trabajo y de inversión. Si la economía se reorganiza y consolida alrededor de esta nueva infraestructura, el eje lógico a largo plazo es claro: ser dueño, en alguna medida, de los activos productivos que capturen ese salto de productividad.</p>",
            "<h3>Sí, hay excesos… pero dentro de un superciclo real</h3><p>Dicho todo lo anterior, hay ciertos puntos con rasgos clásicos de sobrecalentamiento:</p><ul class='list-disc pl-5 space-y-2 mt-2 mb-4'><li>Capex muy agresivo en hardware e infra.</li><li>Esquemas de financiación creativos entre proveedores y clientes.</li><li>Valoraciones que pre-suponen una ejecución casi perfecta.</li></ul><p>Eso hace que muy probablemente veremos correcciones fuertes en áreas concretas y fases de “mini-burbuja” en segmentos específicos. Pero esto no invalida la estructura de fondo: si la adopción sigue y se consolida (lo hará), el mundo necesitará sin ninguna duda más cómputo, más energía y más software inteligente de forma estructural.</p>",
            "<h3>De sector tecnológico a activo estratégico a nivel geopolítico</h3><p>A nivel global, la IA ya se ha convertido de-facto en una carrera geopolítica: <strong>USA vs. China.</strong></p><p>Dominar chips, data centers, recopilación de datos y modelos no solo da beneficios; da poder económico, militar y de negociación. Esto no quiere decir que aquí no vaya a haber cadáveres corporativos; los habrá. Lo que sí implica es que cuando algo pasa a ser infraestructura estratégica, los gobiernos pueden dejar caer piezas, pero harán todo lo posible por evitar que se hunda el tablero en su conjunto.</p>",
            "<h3>¿Y el impacto en el mercado laboral?</h3><p>Sí parece claro que IA y robótica van a eliminar muchas tareas automatizables y a forzar cambios drásticos en sectores concretos. Pero un mundo donde producir es más barato suele generar más productos, servicios y sistemas que mantener. No implica necesariamente menos empleo total, sino empleo distinto. Como cualquier otra revolución tecnológica.</p><p>Parece claro que el riesgo macro no es de paro masivo permanente a 20-30 años vista. Sí lo será la gestión de la transición: fuerza laboral reacia al cambio, regiones descolocadas, transformación de industrias... la flexibilidad y agilidad en la adaptación serán claves. Ahí estará la tensión política y social.</p>",
            "<h3>Cómo lo enfocamos en Henao Capital</h3><p>Tenemos perfectamente asumido que la IA va a reconfigurar crecimiento y productividad global. En este contexto el riesgo principal no es sufrir varios drawdowns duros durante el camino... hay que aceptar la volatilidad. <strong>El riesgo principal lo vemos en llegar tarde o con una exposición irrelevante aun habiendo acertado en la tesis de fondo.</strong></p><p>Evidentemente esto no justifica comprar cualquier cosa “con narrativa IA” ni ignorar valoraciones. Implica:</p><ul class='list-disc pl-5 space-y-2 mt-2 mb-4'><li>Asumir que estamos en un superciclo con fases inevitables de exceso y corrección.</li><li>Decidir en qué tramos de la cadena (infraestructura, energía asociada, plataformas, aplicaciones con casos de uso claro) tiene sentido ser propietario de activos.</li><li>Calibrar el tamaño de la exposición para poder aguantar la volatilidad sin desmontar la tesis en cada drawdown.</li></ul><p>Por lo tanto, el debate ya no es “¿hay burbuja en la IA?”. La pregunta relevante para nosotros como <em>asset allocators</em> es otra: ¿qué grado de exposición estructural tiene sentido en un superciclo que sin duda damos por confirmado, y que va a ser uno de los vectores centrales de rentabilidad real en las próximas décadas?</p><p>Sin duda habrá volatilidad por el camino, habrá fases de euforia y de purga, y saber ser selectivos será clave. Pero el verdadero error será no reconocer la transformación tecnológica de fondo, la mejora de productividad que trae consigo y quedarse sin una exposición significativa a ese proceso.</p>"
          ]
        },

          id: 'buffett-google',
          date: '17 NOV 2025 | 08:45 CET',
          category: '$BRK.B / $GOOGL',
          title: 'Buffett & Google. Tenía que pasar',
          excerpt: 'Nunca es tarde para comprar negocios extraordinarios.',
          imageUrl: 'https://i.ytimg.com/vi/fFXjeg61msc/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBsChPB-3oy8E7_YZZbzhlLyR5xwg',
          body: [
            "<p>Nunca es tarde para comprar negocios extraordinarios. Eso debió pensar Buffett, con su retirement oficial ya a la vuelta de la esquina. Y debió pensar también que la mejor manera de pasarle el testigo a Greg Abel en Berkshire Hathaway era dejándole en cartera uno de los mejores negocios del mundo.</p>",
            "<p>Buffett se redime así de lo que él mismo ha reconocido como uno de los grandes errores de omisión de la era reciente de Berkshire: no haber comprado Google cuando ya era una máquina de imprimir caja. Puede que también estemos empezando a ver el toque de Greg Abel asomando... Quién sabe.</p>",

            "<p>No es una jugada contrarian de manual, estilo value old school, desde luego...</p>",
            "<p>En nuestra opinión, Berkshire no solo valida el activo, Alphabet, como un actor dominante, diversificado, y con amplia opcionalidad, sino que valida la estructura subyacente. Y respaldan ese diagnóstico con una asignación de capital significativa, para nada testimonial.</p>",
            "<p>Sin alargarlo más, hemos considerado interesante subrayar este movimiento como lo que es: una señal que interpretamos sin duda como relevante.</p>"
          ]
        }

                      {items.map((item, idx) => {
                          const isActive = activeTab === item.id;
                          // Determine alignment based on index for "Left, Center, Right" layout
                          const alignClass = idx === 0 ? 'justify-start' : idx === 1 ? 'justify-center' : 'justify-end';
                          
                          return (
                              <button

      const DataDrawer = ({ activeTab, onClose }) => {

          return (

                        <button onClick={onClose} className="absolute top-3 right-3 text-gray-400 hover:text-brand-navy p-2 z-20">

                        <div className="overflow-y-auto h-full p-6 md:p-10 scroll-smooth">

                                                </tr>
                                            </thead>
                                            <tbody className="font-mono text-gray-700 text-xs md:text-sm">
                                                {PORTFOLIO_DATA.map((row, i) => (

                                                        <td className="py-3 pr-2 text-right font-bold text-gray-900">{row.weight}</td>

                                     <div className="mt-4 flex justify-between items-center px-2 opacity-60 text-[10px] uppercase tracking-widest text-brand-muted">
                                          <span>Total AUM: 630.454,88 USD</span>
                                          <span>Ref: EUR/USD 1.16</span>
                                     </div>

                                </div>
                            )}

                            {activeTab === 'track-record' && (
                                <div className="w-full flex flex-col items-center">
                                    <div className="w-full max-w-lg mt-6">

                                            <thead>
                                                <tr className="border-b border-gray-900">
                                                    <th className="pb-2 text-left font-normal text-gray-500 italic w-1/4"></th>

                                                    <th className="pb-2 text-right font-mono text-xs md:text-sm font-normal text-gray-900">S&P 500 (incl. div.)</th>

                                            </thead>
                                            <tbody className="font-mono text-gray-700 text-xs md:text-sm">
                                                {[
                                                    ['2020', '21,10%', '18,40%'],
                                                    ['2021', '18,93%', '28,70%'],

                                                    ['2024', '54,68%', '25,00%'],
                                                    ['2025', '', '']

      }

      // --- NEW: ARTICLE SUMMARY CARD ---
      const ArticleSummaryCard = ({ article, onClick }) => (
          <div

      );

      // --- NEW: ARTICLE READER (FULL VIEW) ---
      const ArticleReader = ({ article, onClose }) => {
           // Scroll to top when component mounts
           useEffect(() => {

           }, []);

           return (
              <div className="w-full max-w-[800px] mx-auto px-6 pb-32 pt-12 relative z-10 animate-fade-in">
                  {/* Back Button */}
                  <button 
                      onClick={onClose}
                      className="mb-10 flex items-center gap-2 text-[10px] md:text-xs font-bold uppercase tracking-widest text-brand-muted hover:text-brand-text transition-colors group"
                  >
                      <ArrowLeft className="w-4 h-4 group-hover:-translate-x-1 transition-transform" /> 
                      Volver al listado
                  </button>

                  <article>
                       {/* Image Header */}
                       <div className="w-full aspect-[21/9] md:aspect-[2/1] overflow-hidden rounded-[2px] mb-8 shadow-sm bg-gray-100">
                           <img 
                               src={article.imageUrl} 
                               alt={article.title}
                               className="w-full h-full object-cover object-center"
                           />
                       </div>

                       {/* Meta Data */}
                       <div className="flex flex-wrap items-center justify-center gap-3 mb-6 text-[10px] md:text-[11px] font-bold uppercase tracking-[0.2em] text-brand-gold font-sans text-center">
                           <span>{article.category}</span>
                           <span className="text-brand-border">•</span>
                           <span className="text-brand-muted">{article.date}</span>
                       </div>

                       {/* Title & Excerpt */}
                       <header className="text-center mb-10 px-2 md:px-8">
                           <h1 className="font-serif text-3xl md:text-[2.75rem] text-brand-text leading-[1.1] mb-6 font-medium">
                               {article.title}
                           </h1>
                           <p className="font-serif text-lg md:text-xl italic text-brand-muted/80 leading-relaxed max-w-2xl mx-auto border-l-2 border-brand-gold/30 pl-4 md:pl-0 md:border-l-0">
                               {article.excerpt}
                           </p>
                       </header>

                       {/* Full Article Body */}
                       <div className="article-body max-w-[700px] mx-auto">
                            {article.body.map((paragraph, idx) => (
                                <div 
                                    key={idx} 
                                    dangerouslySetInnerHTML={{ __html: paragraph }}
                                />
                            ))}
                       </div>
                       
                       {/* Bottom Close Button */}
                       <div className="mt-16 flex justify-center">
                            <button 
                                onClick={onClose}
                                className="px-8 py-3 border border-brand-border text-xs font-bold uppercase tracking-widest text-brand-muted hover:text-brand-text hover:border-brand-text transition-colors"
                            >
                                Cerrar Artículo
                            </button>
                       </div>
                  </article>
              </div>
           );
      };

      const Footer = () => (
          <footer className="bg-transparent py-12 text-center relative z-10 border-t border-brand-border/30 max-w-4xl mx-auto mt-12">
              <div className="mb-4 opacity-30">
                  <HybridIcon className="w-6 h-6 mx-auto text-brand-muted" />
              </div>
              <p className="text-[9px] uppercase tracking-widest text-brand-muted opacity-60">
                  &copy; 2025 Henao Capital. Institutional Intelligence.
              </p>
          </footer>
      );

      function App() {
          const [activeDataView, setActiveDataView] = useState(null);
          const [selectedArticleId, setSelectedArticleId] = useState(null);

          const toggleDataView = (viewId) => {
              if (activeDataView === viewId) {
                  setActiveDataView(null);
              } else {
                  setActiveDataView(viewId);
              }
          };

          const handleArticleClick = (id) => {
              setSelectedArticleId(id);
          };

          const handleCloseArticle = () => {
              setSelectedArticleId(null);
              window.scrollTo(0, 0);
          };

          // Find selected article object
          const selectedArticle = ARTICLES.find(a => a.id === selectedArticleId);

          return (
              <>
                  <Header />
                  <DataNav activeTab={activeDataView} onToggle={toggleDataView} />
                  <DataDrawer activeTab={activeDataView} onClose={() => setActiveDataView(null)} />
                  
                  <main className="min-h-[60vh]">
                      {selectedArticle ? (
                          <ArticleReader 
                              article={selectedArticle} 
                              onClose={handleCloseArticle} 
                          />
                      ) : (
                          <div className="w-full max-w-[800px] mx-auto px-6 pb-32 pt-12 relative z-10 animate-fade-in">
                              {ARTICLES.map((article) => (
                                  <ArticleSummaryCard 
                                      key={article.id} 
                                      article={article}
                                      onClick={() => handleArticleClick(article.id)}
                                  />
                              ))}
                          </div>
                      )}
                  </main>
                  
                  <Footer />
              </>
          );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
