<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1" />
    <title>HENAO CAPITAL | Global Macro & Digital Assets</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Playfair Display (Serif) & Inter (Sans) & JetBrains Mono (Numbers) & Courier New -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              brand: {
                bg: 'transparent',   
                surface: '#111111',  
                header: 'transparent',   
                text: '#FFFFFF',     
                muted: '#B0B0B0',    
                accent: '#C3F53C',   
                accentHover: '#B2E32B', 
                border: '#333333',   
                borderHover: '#C3F53C' 
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out',
              'slide-down': 'slideDown 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideDown: {
                 '0%': { opacity: '0', transform: 'translateY(-10px)' },
                 '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
          --bg-color: #050505;
          --surface-color: #111111;
          --text-color: #FFFFFF;
          --text-muted: #B0B0B0;
          --accent-color: #C3F53C;
          --border-color: #333333;
      }
      
      /* === HIGH-TECH / MINIMAL THEME (ABSTRACT LIGHTS) === */

      /* 1. GLOBAL BACKGROUND (BODY) */
      body {
          /* 1. Fondo base negro puro */
          background-color: #000000 !important;

          /* 2. IMAGEN + VIÑETEADO PARA CENTRAR LA ATENCIÓN */
          background-image: 
              /* Capa 1: Oscurecimiento lateral para que el texto central brille */
              radial-gradient(circle at center, 
                  rgba(0, 0, 0, 0.3) 0%,      /* Centro limpio */
                  rgba(0, 0, 0, 0.8) 100%     /* Bordes oscuros */
              ),
              /* Capa 2: Imagen Minimalista 4K */
              url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?q=100&w=3840&auto=format&fit=crop');

          /* 3. AJUSTES DE VISUALIZACIÓN */
          background-size: cover !important;
          background-position: center center !important;
          background-attachment: fixed !important;
          background-repeat: no-repeat !important;

          /* 4. TIPOGRAFÍA Y LEGISLADAD */
          color: #ffffff;
          margin: 0;
          min-height: 100vh;
          font-family: 'Inter', sans-serif;
          overflow-x: hidden;
      }

      /* REFUERZO DE LEGIBILIDAD (Sombra suave para el texto sobre las líneas de luz) */
      h1, h2, h3, p, li, a, label {
          text-shadow: 0 2px 10px rgba(0,0,0,0.8) !important;
      }

      /* Ensure root is transparent to let body background show */
      #root {
          background: transparent !important;
      }

      /* === STICKY NAVIGATION & PADDING COMPENSATION === */

      /* The Fixed Wrapper for Header & Nav */
      #fixed-navbar {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          z-index: 9999;
          background-color: rgba(0, 0, 0, 0.85) !important; /* Semi-transparent black */
          backdrop-filter: blur(10px); /* Modern blur effect */
          border-bottom: 1px solid rgba(195, 245, 60, 0.2); /* Tech Green border tint */
          box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      }

      /* Push content down so it's not hidden behind the fixed header */
      .main-content {
          padding-top: 210px; /* Safe padding for header height */
      }
      
      @media (max-width: 768px) {
          .main-content {
              padding-top: 180px; /* Adjusted for mobile header height */
          }
      }

      /* 2. TRANSPARENCY FOR HEADERS (HEADER/NAV) */
      /* Note: Elements INSIDE fixed-navbar will be transparent, revealing the black background of the wrapper */
      header, nav, .mini-header, .navbar-container,
      div[class*="bg-black"], nav[class*="bg-black"] 
      {
          background-color: transparent !important;
          background: transparent !important;
          box-shadow: none !important;
          backdrop-filter: none !important;
      }
      
      /* Tech Borders for Nav */
      .mini-header {
          border-bottom: 1px solid rgba(195, 245, 60, 0.15) !important;
      }
      nav {
          border-bottom: none !important; /* Border is now on #fixed-navbar */
      }

      /* 3. CONTRAST CORRECTION - Specific elements overrides */
      /* Asegurar que el menú también tenga sombra si es blanco */
      nav a, nav span, .mini-header a {
          color: #ffffff !important;
          opacity: 1 !important;
          text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.9) !important;
      }
      
      /* === ROBINHOOD STYLE TYPOGRAPHY UPDATES === */

      /* Logo: Inter, Bold (700), Negative Tracking (-1px) */
      header h1 {
          font-family: 'Inter', sans-serif !important;
          font-weight: 700 !important;
          letter-spacing: -1px !important;
      }

      /* Hero Title (Home): Inter, ExtraBold (800), Tight Tracking (-1.5px) */
      #view-home h1 {
          font-family: 'Inter', sans-serif !important;
          font-weight: 800 !important;
          letter-spacing: -1.5px !important;
      }

      /* Hero Content (List & Manifesto): Inter, Regular (400), Subtle Tight Tracking (-0.3px) */
      #view-home .text-brand-muted,
      #view-home .manifesto-text,
      #view-home p,
      #view-home span,
      #view-home div.flex.flex-col.gap-5.items-start.justify-start {
          font-family: 'Inter', sans-serif !important;
          font-weight: 400 !important;
          letter-spacing: -0.3px !important;
      }

      /* Explicitly target the manifesto card text */
      #view-home .bg-black\/70 p {
          font-family: 'Inter', sans-serif !important;
          font-weight: 400 !important;
          letter-spacing: -0.3px !important;
      }
      
      #view-home .bg-black\/70 .font-serif {
          font-family: 'Inter', sans-serif !important;
      }

      /* === Standard Component Styles === */
      
      /* Ensure cards retain their dark backgrounds for content readability */
      .bg-brand-surface, .financial-card, .tear-sheet-card, .portfolio-table-container-styled {
          background-color: var(--surface-color) !important; 
          border-color: rgba(195, 245, 60, 0.2); /* Tech Green border tint */
      }

      /* Elegant scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }
      
      /* Typography Standards */
      .article-body p {
        font-family: 'Inter', sans-serif;
        font-size: 1.125rem;
        line-height: 1.8;
        margin-bottom: 1.5rem;
        color: #D4D4D4;
        font-weight: 300;
        text-shadow: none;
      }
      .article-body h3 {
        font-family: 'Playfair Display', serif;
        font-weight: 600;
        font-size: 1.5rem;
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        color: #FFFFFF;
        text-shadow: none;
      }
      .article-body h4 {
        font-family: 'Playfair Display', serif;
        font-weight: 600;
        font-size: 1.3rem;
        margin-top: 2rem;
        margin-bottom: 0.8rem;
        color: #FFFFFF;
        text-shadow: none;
      }
      .article-body ul {
        margin-bottom: 1.5rem;
        padding-left: 1.2rem;
        list-style-type: disc;
        color: #D4D4D4;
        text-shadow: none;
      }
      .article-body li {
        font-family: 'Inter', sans-serif;
        font-size: 1.125rem;
        line-height: 1.7;
        margin-bottom: 0.5rem;
        text-shadow: none;
      }
      .article-body strong {
        color: #FFFFFF;
        font-weight: 600;
      }
      
      /* Dark Panel Utilities */
      .glass-panel {
        background: var(--surface-color);
        border: 1px solid var(--border-color);
        transition: border-color 0.3s ease, transform 0.3s ease;
      }

      /* === PAPER MODE READER STYLES (NEWSPAPER EFFECT) === */
      .paper-mode-reader {
          background-color: #F9F7F1 !important; /* Off-white / Antique Paper */
          color: #1a1a1a !important; /* Charcoal Text */
          padding: 40px !important;
          border-radius: 4px !important;
          box-shadow: 0 10px 40px rgba(0,0,0,0.5) !important;
      }

      @media (max-width: 768px) {
          .paper-mode-reader {
              padding: 24px !important;
              margin-top: 20px !important;
          }
      }

      .paper-mode-reader h1,
      .paper-mode-reader h2,
      .paper-mode-reader h3,
      .paper-mode-reader h4,
      .paper-mode-reader p,
      .paper-mode-reader li,
      .paper-mode-reader span,
      .paper-mode-reader strong,
      .paper-mode-reader .text-brand-text,
      .paper-mode-reader .text-brand-muted,
      .paper-mode-reader .text-white {
          text-shadow: none !important;
          color: #1a1a1a !important;
      }

      .paper-mode-reader h1,
      .paper-mode-reader h2,
      .paper-mode-reader h3,
      .paper-mode-reader h4 {
          color: #000000 !important;
      }

      .paper-mode-reader p,
      .paper-mode-reader li,
      .paper-mode-reader .article-body p,
      .paper-mode-reader .article-body li {
          color: #222222 !important;
          font-weight: 400 !important;
      }

      .paper-mode-reader .article-body strong {
          color: #000000 !important;
          font-weight: 700 !important;
      }
      
      .paper-mode-reader button {
          color: #333333 !important;
      }

      /* === FINANCIAL REPORT STYLE (DARK TERMINAL) FOR TRACK RECORD === */
      .financial-report-theme {
          background-color: #050505 !important; /* Dark Terminal Background */
          color: #e0e0e0 !important; /* Terminal Gray/White */
          font-family: 'Courier New', Courier, monospace !important;
          padding: 24px !important;
          border-radius: 2px !important;
          border: 1px solid #333 !important;
          box-shadow: 0 10px 40px rgba(0,0,0,0.8) !important;
          overflow-x: hidden !important;
      }

      .financial-report-table {
          width: 100% !important;
          border-collapse: collapse !important;
          font-family: 'Courier New', Courier, monospace !important;
          display: table !important; 
      }

      .financial-report-table th {
          text-align: right !important;
          font-weight: normal !important;
          border-bottom: 1px solid #333 !important;
          padding-bottom: 12px !important;
          color: #e0e0e0 !important;
          font-size: 0.8rem !important;
          background: transparent !important;
          text-decoration: none !important;
          text-transform: uppercase;
          letter-spacing: 1px;
      }

      .financial-report-table th:first-child {
          text-align: left !important;
      }

      .financial-report-table td {
          text-align: right !important;
          padding: 8px 0 !important;
          color: #e0e0e0 !important;
          border: none !important;
          font-size: 0.8rem !important;
          background: transparent !important;
          display: table-cell !important;
      }

      .financial-report-table td:first-child {
          text-align: left !important;
          color: #888 !important;
      }

      .financial-report-table tr:last-child td {
          border-top: 1px solid #333 !important;
          padding-top: 12px !important;
          font-weight: bold !important;
          color: var(--accent-color) !important;
      }
      
      /* Remove hover effects from main theme for this table */
      .financial-report-table tr:hover td {
          background-color: rgba(255,255,255,0.05) !important;
      }

      @media (max-width: 768px) {
          .financial-report-theme {
              padding: 16px !important;
              margin-top: 10px !important;
          }
          .financial-report-table th, 
          .financial-report-table td {
              font-size: 11px !important; /* Ultra compact for mobile */
              padding: 4px 2px !important;
          }
      }

      /* === Navigation === */
      .nav-link {
        position: relative;
        cursor: pointer;
        padding-bottom: 4px;
        color: var(--text-color);
        transition: color 0.3s ease;
      }
      .nav-link:hover, .nav-link.active {
        color: var(--accent-color);
        text-shadow: 0 0 10px rgba(195, 245, 60, 0.4);
      }
      .nav-link.active {
        font-weight: 600;
      }

      /* === Responsive & Mobile Fixes === */
      @media (max-width: 768px) {
          /* FIX: Force KPI Cards Stacking */
          .hero-kpi-row {
              flex-direction: column !important;
              gap: 15px !important;
          }

          /* FIX: Track Record Button Mobile Visibility */
          .track-record-btn {
              white-space: normal !important;
              height: auto !important;
              padding: 12px 20px !important;
              width: 100% !important;
              text-align: center !important;
              display: flex !important;
              justify-content: center !important;
              align-items: center !important;
              font-size: 0.8rem !important;
              line-height: 1.4 !important;
          }

          /* --- Buying/Opportunities Grid Fix --- */
          #view-buying .articles-list-container {
              display: block !important; 
              gap: 0 !important;
          }
          #view-buying .tear-sheet-card {
              margin-bottom: 15px !important;
          }
      }

      /* === ESTILO GLOBAL (TERMINAL) === */
      .portfolio-table {
          width: 100%;
          border-collapse: collapse;
          font-family: 'Courier New', Courier, monospace !important;
          background-color: #000000;
          color: #e0e0e0;
          font-size: 0.9rem;
      }

      .portfolio-table th {
          text-transform: uppercase;
          border-bottom: 1px solid #333;
          color: #fff;
          font-weight: normal;
          padding: 10px 5px;
          text-align: right;
      }

      .portfolio-table td {
          padding: 10px 5px;
          border-bottom: 1px solid #111;
          text-align: right;
      }

      /* Alinear textos a la izquierda */
      .portfolio-table th:nth-child(1), .portfolio-table td:nth-child(1),
      .portfolio-table th:nth-child(2), .portfolio-table td:nth-child(2),
      .portfolio-table th:nth-child(3), .portfolio-table td:nth-child(3) {
          text-align: left;
      }

      .portfolio-table td:nth-child(2) { font-weight: bold; color: #fff; } /* Ticker */
      .portfolio-table td:nth-child(7) { color: #C3F53C; } /* Valor Total Neón */

      /* Hover sutil */
      .portfolio-table tr:hover td {
          background-color: #111 !important;
          color: #fff !important;
      }

      /* === ESTILO MÓVIL (NUCLEAR FIX) === */
      @media only screen and (max-width: 1024px) {
          
          /* 1. CONTENEDOR FLUIDO (SOLUCIONA SCROLL VERTICAL) */
          .portfolio-table-wrapper {
              width: 100% !important;
              overflow-x: hidden !important;
              overflow-y: visible !important;
              display: block;
              touch-action: pan-y !important; /* Clave para el dedo */
          }
          
          .portfolio-table-container-styled {
              padding: 0 !important;
              border: none !important;
              background-color: transparent !important;
              box-shadow: none !important;
          }

          /* 2. TABLA FIJA MATEMÁTICA */
          .portfolio-table {
              table-layout: fixed !important; /* Fuerza anchos estrictos */
              width: 100% !important;
              min-width: 100% !important;
              font-size: 11px !important; /* Letra pequeña necesaria */
          }

          /* 1. OCULTAR SÍMBOLO (Col 2) y otras irrelevantes (Col 4, 5) */
          .portfolio-table th:nth-child(2), .portfolio-table td:nth-child(2), /* Símbolo fuera */
          .portfolio-table th:nth-child(4), .portfolio-table td:nth-child(4), /* Acciones fuera */
          .portfolio-table th:nth-child(5), .portfolio-table td:nth-child(5)  /* Precio fuera */
          {
              display: none !important;
          }

          /* 2. MOSTRAR EMPRESA (Col 3) - CONFIGURACIÓN CRÍTICA */
          .portfolio-table th:nth-child(3), .portfolio-table td:nth-child(3) {
              display: table-cell !important; /* Forzar visibilidad */
              width: 45% !important; /* Darle espacio suficiente */
              text-align: left;
              font-weight: bold;
              color: #fff;
              
              /* TRUCO PARA NOMBRES LARGOS: */
              white-space: nowrap;      /* No saltar de línea */
              overflow: hidden;         /* Cortar si sobra */
              text-overflow: ellipsis;  /* Poner '...' al final (ej: Microstrat...) */
              max-width: 0;             /* Necesario para que funcione el ellipsis en tablas */
          }
          
          /* 3. REAJUSTE RESTO DE COLUMNAS (Total 100%) */
          
          /* Col 1: Posición (10%) */
          .portfolio-table th:nth-child(1), .portfolio-table td:nth-child(1) {
              width: 10% !important;
              text-align: center;
              padding: 8px 2px !important;
          }
          
          /* Col 6: % Total (15%) */
          .portfolio-table th:nth-child(6), .portfolio-table td:nth-child(6) {
              width: 15% !important;
              text-align: right;
              padding: 8px 2px !important;
          }
          
          /* Col 7: Valor Total (30%) */
          .portfolio-table th:nth-child(7), .portfolio-table td:nth-child(7) {
              width: 30% !important;
              text-align: right;
              padding: 8px 2px !important;
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis; /* Puntos suspensivos si no cabe */
          }
          
          /* 5. ALTURA DE FILA */
          .portfolio-table td {
              height: 40px;
              vertical-align: middle;
          }
      }
      
      /* === PORTFOLIO HERO DASHBOARD === */
      /* CONTENEDOR PRINCIPAL */
      .portfolio-hero-dashboard {
          text-align: center;
          padding: 40px 20px;
          margin-bottom: 30px;
          background: rgba(0, 0, 0, 0.4); /* Fondo sutil para separar del fondo web */
          border-bottom: 1px solid #333;
          border-radius: 8px;
      }

      /* SALDO TOTAL (GIGANTE) */
      .portfolio-total-balance .label {
          display: block;
          font-family: 'Inter', sans-serif;
          font-size: 0.9rem;
          color: #aaa;
          margin-bottom: 10px;
          letter-spacing: 2px;
          text-transform: uppercase;
      }

      .portfolio-total-balance h1 {
          font-family: 'Inter', sans-serif; /* O 'Courier New' si prefieres terminal */
          font-size: 3.5rem; /* Muy grande */
          font-weight: 700;
          color: #ffffff;
          margin: 0;
          letter-spacing: -2px;
          text-shadow: 0 4px 20px rgba(195, 245, 60, 0.2); /* Sutil resplandor verde */
      }

      /* MÉTRICAS SECUNDARIAS (FILA INFERIOR) */
      .portfolio-secondary-metrics {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 20px;
          margin-top: 20px;
      }

      .metric-item {
          text-align: center;
      }

      .metric-label {
          display: block;
          font-size: 0.75rem;
          color: #888;
          margin-bottom: 5px;
      }

      .metric-value {
          font-size: 1.1rem;
          font-weight: 600;
          color: #fff;
      }

      .metric-value.positive { color: #C3F53C; } /* Verde Neón */

      .separator { color: #333; font-size: 1.5rem; font-weight: 100; }

      /* AJUSTE MÓVIL */
      @media only screen and (max-width: 768px) {
          .portfolio-total-balance h1 { font-size: 2.5rem; }
          .portfolio-secondary-metrics { flex-direction: column; gap: 10px; }
          .separator { display: none; }
      }

      /* === Desktop Layouts === */
      #view-buying .articles-list-container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
          gap: 30px;
          flex-direction: unset;
      }
      
      /* === LOGO FIXES FOR FINANCIAL CARDS === */
      .financial-card img {
          max-height: 40px !important;
          width: auto !important;
          object-fit: contain !important;
          border-radius: 4px !important;
      }
      .financial-card .bg-white {
          border-radius: 4px !important;
          padding: 4px !important;
      }
      
      /* === HERO INSIGHT MESSAGE === */
      .hero-insight-message {
          margin: 40px 0 30px 0;
          text-align: left;
          max-width: 700px;
          /* Resetting any border or padding from previous styles */
          border-left: none;
          padding-left: 0;
      }

      /* 2º PLANO: DATO DE MERCADO (Visible pero no gritando) */
      .insight-market {
          font-family: 'Inter', sans-serif;
          font-size: 1.05rem;
          color: #d0d0d0; /* Gris claro, no blanco puro */
          line-height: 1.6;
          margin-bottom: 12px;
          font-weight: 300;
      }

      .insight-market .prefix {
          color: var(--accent-color); /* Verde Neón para captar la atención inicial */
          font-weight: 700;
          margin-right: 5px;
      }

      .insight-market .highlight {
          color: #fff;
          font-weight: 700;
          border-bottom: 1px solid rgba(255,255,255,0.3); /* Subrayado sutil */
      }

      /* 3º PLANO: DATO HENAO (Sutil, como nota al pie) */
      .insight-henao {
          font-family: 'Inter', sans-serif;
          font-size: 0.85rem; /* Letra más pequeña */
          color: #777777;     /* Gris oscuro para que quede en el fondo */
          font-style: italic; /* Cursiva para diferenciar */
          margin-top: 5px;
          font-weight: 400;
      }

      .insight-henao .henao-val {
          color: #aaaaaa; /* Un poco más claro que el texto pero no blanco */
          font-weight: 600;
      }

      .highlight-neon {
          color: var(--accent-color);
          font-weight: 700;
      }

      @media (max-width: 768px) {
          .hero-insight-message {
              margin: 30px 0;
          }
      }

    </style>

            "<h3>El automóvil: Un negocio implacable… pero el cimiento necesario</h3>",

            "<p>Entonces, ¿por qué seguir apostando? La clave para entender a la Tesla actual reside en un cambio de paradigma: el automóvil ha dejado de ser el producto final para convertirse en la base instalada. Cada coche vendido no es solo una transacción única, sino un nodo más en una red de recolección de datos y una futura terminal de servicios. El negocio del hardware automotriz \"paga la fiesta\". Es la plataforma física necesaria sobre la que se desplegarán las capas de software y servicios de alto margen.</p>",
            "<p>Tesla está dispuesta a sacrificar margen bruto en la venta del coche hoy, para asegurar la captura del valor del software mañana.</p>",
            "<h3>FSD: De la \"opcionalidad\" a la plataforma de Inteligencia Artificial</h3>",
            "<p>Durante años, el programa Full Self-Driving (FSD) ha sido el blanco del escepticismo de Wall Street: una cronología de promesas incumplidas sobre robotaxis y cronogramas fallidos que minaron la credibilidad de Musk.</p>",
            "<p>No obstante, seguir juzgando a la compañía por los plazos incumplidos del pasado es un error de análisis que oculta la realidad actual. La evolución técnica de los últimos 18 meses marca un punto de inflexión: no estamos ante una simple actualización incremental, sino ante un cambio absoluto de paradigma tecnológico.</p>",
            "<p>Para entender por qué el software actual (v13 y superiores) es una ruptura total con el pasado, hay que entender que, hasta hace poco, el Autopilot (ahora FSD) funcionaba como un manual de instrucciones gigante escrito por humanos: \"Si ves una señal de Stop, frena\" … \"Si el coche de delante está a 20 metros, reduce velocidad\".</p>",
            "<p>Esto tenía un problema grave: el mundo real es demasiado caótico para escribir una regla para cada cosa. ¿Qué pasa si un policía te hace señas con la mano contradiciendo un semáforo? ¿O si una bolsa de plástico vuela por la carretera? El sistema antiguo, al no encontrar esa \"regla\" en su manual, se bloqueaba o frenaba de golpe.</p>",
            "<p>Tesla tomó una decisión drástica: borró esas miles de reglas manuales y tiró años de trabajo a la basura.</p>",
            "<p>Aquí es necesario hacer un inciso, porque este movimiento explica por qué Elon Musk tiene un valor incalculable para Tesla, más allá de su faceta de genio. En el mundo corporativo tradicional, nadie se atreve a destruir lo que funciona \"más o menos bien\". Musk sí. Elon gestiona una compañía de más de 1 trillion de dólares con la mentalidad hambrienta de una start-up de garaje. No tiene miedo a borrar lo innecesario y empezar de cero si la física dice que es el camino correcto. Ese liderazgo radical, esa aversión a la burocracia y al \"siempre se ha hecho así\", es lo que atrae a los mejores ingenieros del mundo. Los talentos más brillantes de la IA no quieren trabajar en empresas lentas y tediosas, quieren trabajar donde se reescriben las reglas y donde el talento manda.</p>",
            "<p>Gracias a ese mindset, crearon el sistema de Redes Neuronales \"End-to-End\". Explicado sencillo:</p>",
            "<ul><li>1. Entrada: Las cámaras ven lo que pasa (vídeo).</li><li>2. Caja Negra: Una inteligencia artificial procesa ese vídeo.</li><li>3. Salida: El coche mueve el volante y los pedales.</li></ul>",
            "<p>Ya no hay un programador escribiendo código para cada rotonda. El coche ha aprendido a conducir por pura imitación, analizando millones de vídeos de conductores humanos. Es como aprender un idioma viviendo en el país, en lugar de memorizando el diccionario: al principio cuesta, pero el resultado es infinitamente más fluido y natural.</p>",
            "<p>¿Por qué esto dispara el valor de Tesla? Porque ahora la mejora del sistema no depende de contratar a 2.000 ingenieros para escribir más reglas. Depende de darle más vídeos al sistema para que \"practique\". Y como Tesla tiene millones de coches enviando vídeo cada día, su inteligencia artificial \"practica\" en una semana lo que un humano tardaría mil vidas en conducir. Por eso, de repente, el coche ya no duda en los cruces y se mueve con una naturalidad que asusta.</p>",
            "<p>Es el \"momento ChatGPT\" de la automoción: el software ya no sigue reglas rígidas, sino que entiende el contexto y se comporta con una fluidez casi humana.</p>",
            "<p>Y dicho todo esto… ¿En qué punto estamos hoy? Esto nos lleva a la situación actual, con la versión 14.1 desplegándose ya activamente en múltiples estados. El debate teórico se ha acabado; ahora es ejecución pura.</p>",
            "<p>Esta versión es la primera hija legítima de los nuevos clústeres de supercomputación Cortex y Dojo. Al haber sido entrenada con una capacidad de cómputo y una cantidad de datos órdenes de magnitud superiores a la v12, la v14.1 ha roto el techo de cristal de la fiabilidad. Lo que estamos viendo en las calles de Texas, California y Florida ya no es un \"test beta\" nervioso; es un sistema que gestiona situaciones complejas (clima adverso, zonas de construcción no señalizadas, interacciones policiales) con una solvencia que asusta.</p>",
            "<h3>Energía: Del nicho a la columna vertebral de la red eléctrica</h3>",
            "<p>Si el automóvil es la cara visible de Tesla, la división de Energía es el motor que trabaja en la sombra. Considerada durante mucho tiempo como un \"proyecto secundario\", esta vertical ha emergido en 2025 como un pilar fundamental.</p>",
            "<p>Durante años, Tesla Energía fue vista como un \"hobby\" de Elon. Hoy, a finales de 2025, esa narrativa ha muerto. Con la \"Megafactory\" de California a pleno rendimiento y la nueva planta de Shanghái entregando baterías masivamente desde hace unos meses, lo que estamos viendo es una explosión vertical.</p>",
            "<p>Mientras el negocio de coches pelea por apenas crecer debido a la madurez del mercado, la división de Energía vuela creciendo al 44%. Ha duplicado su peso en la empresa en apenas dos años y ya representa más del 12% de toda la facturación de Tesla. A día de hoy, el margen de beneficio de la energía se ha disparado al 31,4%.</p>",
            "<p>Léelo otra vez: cada dólar que Tesla ingresa vendiendo baterías es casi el doble de rentable que un dólar ingresado vendiendo coches. Gracias a esa rentabilidad superior, aunque la energía \"solo\" sea el 12% de las ventas, ya aporta casi el 25% del beneficio bruto total de la compañía.</p>",
            "<p>¿Qué hace de este vertical una auténtica joya para la cartera? Principalmente, el cambio radical en la calidad del ingreso. Dejamos atrás la volatilidad de vender coches a familias (una batalla constante contra los tipos de interés y el marketing) para entrar en el terreno de la infraestructura crítica. Tesla vende sus \"Megapacks\" a gobiernos y grandes compañías eléctricas mediante contratos millonarios y de largo plazo.</p>",
            "<p>Es lo que en inversión llamamos flujos de caja predecibles y de alta calidad; ese dinero \"aburrido\" y constante que tanto valora el mercado cuando vienen curvas.</p>",
            "<p>Además, el viento de cola es estructural e imparable: la intermitencia de las energías renovables convierte el almacenamiento en una necesidad física, no en una opción, garantizando una demanda prácticamente infinita. Al aplicar su escala de manufactura a este sector, Tesla ha logrado unos márgenes operativos de lujo que actúan como el estabilizador financiero perfecto, protegiendo los beneficios de la compañía incluso cuando el ciclo del automóvil se resiente.</p>",
            "<p>En resumen: A día de hoy, Tesla ya no es solo una \"automotriz\". Tiene una segunda pierna financiera tan musculosa como la primera.</p>",
            "<h3>Optimus: La variable impredecible y la joya de la corona</h3>",
            "<p>Finalmente, llegamos a la frontera más especulativa. Es, por definición, la parte del negocio menos predecible de la ecuación, pero paradójicamente representa, sin ninguna duda, la joya de la corona de toda la tesis de inversión: Optimus.</p>",
            "<p>Lo que comenzó siendo ridiculizado por el mercado como un \"actor disfrazado\", es considerado internamente por la directiva como el activo que podría justificar la mayor parte de la capitalización futura de la empresa.</p>",
            "<p>Las versiones recientes muestran una evolución acelerada en motricidad fina, equilibrio y, lo más crítico, capacidad de aprendizaje. Optimus ya no está siendo teledirigido, está operando mediante redes neuronales que interpretan el mundo real en tiempo real.</p>",
            "<p>La razón por la que Optimus ha dejado de ser una fantasía de ciencia ficción para convertirse en una evidencia industrial en este 2025 reside en una sinergia tecnológica única que la competencia no puede replicar. Tesla no ha tenido que inventar un cerebro robótico desde cero; simplemente ha trasplantado la arquitectura de inteligencia artificial que ya conduce sus coches a un cuerpo humanoide. Al resolver la visión y la toma de decisiones para el tráfico complejo, resolvieron involuntariamente el 80 % del problema de la robótica generalista. Mientras otros rivales programan movimientos, Optimus aprende observando, aprovechando la misma infraestructura de supercomputación y datos que alimenta al FSD.</p>",
            "<p>Pero tener el mejor cerebro no es suficiente; hay que saber fabricar el cuerpo, y aquí es donde Tesla despliega su foso defensivo más ancho. A diferencia de los laboratorios de robótica tradicionales que crean prototipos artesanales de costes astronómicos, Tesla es, ante todo, un monstruo de la producción a escala. Al diseñar y fabricar sus propios actuadores y baterías, tienen una hoja de ruta creíble para producir este humanoide por un coste inferior al de un coche económico. Si la competencia logra hacer robots que funcionen, Tesla logrará hacer robots que funcionen y que, además, sean rentables de fabricar en masa.</p>",
            "<p>El mercado al que se dirigen es, sencillamente, el más grande que existe: la mano de obra. En un mundo con una demografía envejecida y escasez crónica de mano de obra en logística y manufactura, la demanda de una fuerza laboral incansable y escalable es virtualmente infinita. Si Tesla logra capturar incluso una fracción modesta de este pastel, pasaremos de valorar la compañía por los coches que vende a valorarla por las horas de trabajo que su flota puede realizar.</p>",
            "<p>Estamos ante la asimetría perfecta. A día de hoy, el mercado apenas asigna valor a esta división. Pero con cientos de unidades validándose ya internamente en sus propias fábricas, la posibilidad de que Tesla se convierta en la principal plataforma de automatización de la economía global es real. Si esta apuesta sale bien, no solo cambiará la cuenta de resultados de la compañía, cambiará para siempre el concepto de productividad humana.</p>",
            "<h3>Reflexiones Finales: El Factor Humano y la Verdadera Definición</h3>",
            "<p>Para cerrar el análisis, debemos abordar el catalizador definitivo: el factor humano. La reciente ratificación por parte de los accionistas del paquete de compensación de Elon Musk debe leerse, lejos del ruido mediático, en clave de supervivencia y ambición.</p>",
            "<p>No se trata de un \"regalo\" retroactivo, se trata de alineación absoluta. Al vincular su patrimonio personal al éxito bursátil de la compañía, los accionistas hemos asegurado que el hambre insaciable y la capacidad de ejecución de un \"monstruo\" de la innovación como Musk sigan enfocadas en mover este mastodonte tecnológico.</p>",
            "<p>En un momento donde su atención se divide entre la política y las múltiples multi-billion companies que posee y dirige, este paquete es la garantía de que Elon solo cumplirá sus objetivos vitales si Tesla se convierte en la compañía más valiosa de la Tierra. Es la definición más pura de skin in the Game: él solo gana si nosotros ganamos.</p>",
            "<p>Eso sí, seamos realistas: el momento actual exige convicción. Tesla transita ahora mismo una etapa incómoda, atrapada temporalmente entre la madurez de su negocio de coches y la explosión de la Inteligencia Artificial. La volatilidad está garantizada y los riesgos de ejecución son tangibles.</p>",
            "<p>A estos precios, la valoración es estricta y el mercado no perdonará errores a corto plazo, ya que el precio actual descuenta parte del éxito futuro. No obstante, aunque la acción recoja esas expectativas, estamos convencidos de que el mercado sigue subestimando drásticamente la magnitud del valor que esta plataforma tecnológica liberará en la próxima década.</p>",
            "<p>Pero la tesis de Henao Capital es inequívoca: no estamos invirtiendo en una empresa de coches. Estamos invirtiendo en la mayor plataforma de ingeniería y robótica impulsada por inteligencia artificial y aplicada al mundo real que existe en el mundo a día de hoy.</p>"
          ]

            "<p>En esta línea, este año Strategy ha levantado más de 7.700 millones de dólares mediante la emisión de cinco productos de crédito digital propios: $STRK, $STRF, $STRD, $STRC, $STRE.</p>",
            "<h3>El menú de productos de capital digital de MSTR</h3>",

            "<ul style=\"list-style: none; padding-left: 0;\"><li style=\"margin-bottom: 15px;\"><strong>STRK (“Strike”):</strong> preferente perpetua con cupón del entorno del 8 %, dividendo acumulativo y opción de conversión en acciones ordinarias. Para el inversor, es una forma de tener exposición a la estructura de capital de MSTR con menos volatilidad que la acción. Para la compañía, es capital a muy largo plazo sin diluir de golpe al accionista común.</li><li style=\"margin-bottom: 15px;\"><strong>STRF (“Strife”):</strong> preferente perpetua con cupón fijo del 10 %, senior a STRK y sin opción de conversión. Es, en la práctica, financiación de largo plazo de tipo “bono con esteroides”: alto cupón, prioridad de cobro frente a otros preferentes y sin vencimiento. Muy útil para MSTR porque consigue mucho capital estable sin tocar la base accionarial.</li><li style=\"margin-bottom: 15px;\"><strong>STRD (“Stride”):</strong> otra preferente perpetua al 10 % pero situada un escalón por debajo de STRF en la jerarquía. Es el tramo intermedio de la curva de capital: paga mucho, asume algo más de riesgo dentro de la propia estructura de MSTR y completa la “escala” entre preferentes más seguras y la acción ordinaria.</li><li style=\"margin-bottom: 15px;\"><strong>STRC (“Stretch”):</strong> preferente perpetua con dividendo variable pagado mes a mes, diseñada para intentar que el precio se mantenga cerca del valor nominal. Es una herramienta muy flexible para la tesorería: MSTR puede ajustar el dividendo dentro de un rango para hacerla atractiva según las condiciones de mercado, a cambio de ofrecer al inversor una pieza de “renta” ligada al universo Bitcoin.</li><li style=\"margin-bottom: 15px;\"><strong>STRE (“Stream”):</strong> preferente perpetua en euros, con cupón del 10 % que puede subir hasta el 18 % si se difieren dividendos, dirigida principalmente a institucionales europeos. Amplía el abanico geográfico y de divisa, y deja claro que MSTR ya no juega solo en dólar: está construyendo una curva de capital global respaldada por Bitcoin.</li></ul>",

            "<h3>La diferencia fundamental y la oportunidad</h3>",

          title: 'Berkshire Hathaway: El acorazado del capitalismo',
          excerpt: 'En un mercado que sigue obsesionado con la velocidad, Berkshire es la definición de antifragilidad.',
          imageUrl: 'https://diversiq.com/wp-content/uploads/2024/04/Berkshire-Hathaway-Logo-Square.png', 
          body: [
            "<p>En un mercado que sigue obsesionado con la velocidad, los múltiplos de la Inteligencia Artificial y la adrenalina de los activos digitales, es fácil olvidar la importancia de la solidez estructural. Mientras gran parte del capital persigue lanchas rápidas para surfear las olas de la volatilidad, sabemos que una cartera compounder de largo plazo necesita algo más que eso.</p>",
            "<p>Necesita un acorazado.</p>",
            "<p>Cotizando hoy a 478 USD, Berkshire Hathaway (BRK.B) no está diseñada para ganar carreras de sprint trimestrales. Está diseñada para sobrevivir a huracanes, atravesar crisis financieras y salir fortalecida del caos. Es la definición de manual de antifragilidad: una fortaleza financiera capaz de beneficiarse del desorden ajeno.</p>",
            "<p>Nuestra proyección a 5 años sitúa el valor de la acción en el entorno de los 800 USD. Esto implica un retorno anualizado (CAGR) cercano al 10,8 %. Puede que no suene \"sexy\", pero un 11 % compuesto, con un riesgo de ruina virtualmente cero, es como se construyen las verdaderas dinastías patrimoniales.</p>",
            "<p>Analicemos por qué este activo es un \"MUST\" en cartera.</p>",
            "<h3>La Ingeniería del Acorazado: El \"Float\"</h3>",
            "<p>El secreto de su éxito es su estructura de capital. El corazón de la maquinaria es el sector asegurador (GEICO, General Re, BH Reinsurance). Estas compañías generan lo que Warren Buffett llama el \"Float\": dinero de las primas que Berkshire cobra hoy, pero que no tendrá que pagar en reclamaciones hasta dentro de muchos años.</p>",
            "<p>Mientras tanto, ese dinero no se queda quieto. Berkshire lo invierte para su propio beneficio. Es, en esencia, apalancamiento gratuito. Es dinero que el mercado le \"presta\" al 0 % de interés para comprar negocios rentables. Ningún otro fondo o ETF del mundo tiene esta ventaja estructural de coste de capital negativo.</p>",
            "<h3>Los cuatro motores de la Bestia: Anatomía de un Imperio</h3>",
            "<p>Berkshire no es una empresa monolítica; es un índice de la economía real americana cuidadosamente curado, diversificado para resistir cualquier ciclo y capturar valor en múltiples frentes.</p>",
            "<h4>BNSF (Burlington Northern Santa Fe): La arteria insustituible</h4>",
            "<p>No estamos hablando simplemente de trenes; hablamos de la mayor arteria logística de Norteamérica por volumen de carga. BNSF opera una de las redes ferroviarias más extensas del mundo, con más de 32.500 millas de vías que conectan los puertos del Pacífico con el corazón industrial y agrícola de EE. UU.</p>",
            "<p>Es un activo con un moat infinito. Hoy en día es imposible replicar esta infraestructura; nadie va a expropiar tierras y tender vías de costa a costa de nuevo.</p>",
            "<p>Si la economía real se mueve, BNSF cobra peaje. Transportan desde el carbón que ilumina las ciudades y el grano que alimenta al mundo, hasta los coches y bienes de consumo que llenan los centros comerciales. Es una apuesta apalancada al PIB americano con barreras de entrada absolutas.</p>",
            "<h4>BHE (Berkshire Hathaway Energy)</h4>",
            "<p>En un 2025 donde la revolución de la Inteligencia Artificial y los Data Centers ha disparado la demanda eléctrica a niveles inéditos, BHE se ha revelado como una joya estratégica.</p>",
            "<p>No es solo una eléctrica local. BHE posee una cartera masiva que incluye PacifiCorp y MidAmerican Energy (generación y distribución), gasoductos interestatales que transportan el 15 % del gas natural de EE. UU., y operaciones de transmisión en Reino Unido y Canadá.</p>",
            "<p>A diferencia de sus competidores listados que viven trimestre a trimestre, BHE reinvierte casi el 100 % de sus beneficios. Esto le permite financiar proyectos de infraestructura energética renovable gigantescos sin diluir al accionista, convirtiéndose en una máquina de \"imprimir cupones\" regulados y seguros, inmune a la volatilidad del mercado.</p>",
            "<h4>Manufactura, Servicios y Retail: El ejército diversificado</h4>",
            "<p>Este es el segmento más heterogéneo y a menudo infravalorado, pero es el que toma el pulso real al consumidor y a la industria. Se divide en clústeres de alta calidad:</p>",
            "<ul><li><strong>Industrial (Marmon & IMC):</strong> Un conglomerado dentro del conglomerado. Marmon agrupa a más de 100 empresas de manufactura y servicios (desde vagones de tren hasta tratamiento de aguas). IMC (Iscar) es líder mundial en herramientas de corte de metal, un barómetro perfecto de la actividad industrial global.</li><li><strong>Construcción (Clayton Homes & Shaw):</strong> Clayton es el líder indiscutible en vivienda prefabricada en EE. UU., una solución clave en la crisis de asequibilidad de vivienda. Shaw Industries domina el mercado de suelos y revestimientos.</li><li><strong>Consumo y Servicios:</strong> Marcas icónicas con poder de fijación de precios como Duracell (baterías), Dairy Queen (restauración), Benjamin Moore (pinturas) y NetJets (aviación privada).</li><li><strong>Lubrizol:</strong> Gigante de la química especializada, esencial para motores y maquinaria industrial.</li></ul>",
            "<h3>La Cartera de Acciones: El \"Fondo\" dentro de la Empresa</h3>",
            "<p>Finalmente, tenemos la cartera de renta variable pública, que actúa como un fondo de inversión gigante y ultra-líquido dentro del balance.</p>",
            "<ul><li><strong>La Joya (Apple):</strong> A pesar de los reajustes tácticos, la participación en Apple sigue siendo masiva, proporcionando exposición al mejor negocio de consumo tecnológico de la historia.</li><li><strong>El Núcleo Financiero:</strong> Posiciones estructurales en American Express, Bank of America y Moody’s. Buffett ama estos negocios por su retorno sobre capital tangible y su capacidad de atravesar crisis.</li><li><strong>Consumo Defensivo:</strong> La eterna Coca-Cola y Kraft Heinz, generadoras de dividendos crecientes que Berkshire recicla para comprar nuevos negocios.</li></ul>",
            "<p>Esta estructura permite a Berkshire pivotar: si el mercado de acciones está caro, invierten en sus propios negocios (Capex en energía o trenes). Si el mercado colapsa, usan el efectivo del negocio operativo para comprar acciones baratas. Es una maquinaria de asignación de capital perfecta.</p>",
            "<h3>La Cultura: El \"Sistema Operativo\" de la Racionalidad</h3>",
            "<p>Lo que hace a Berkshire verdaderamente robusta, más allá de sus activos físicos, es su arquitectura organizacional: una descentralización radical. Y su cultura empresarial.</p>",

                          <button 
                              onClick={onClose}
                              className="px-8 py-3 border border-gray-400 text-xs font-bold uppercase tracking-widest text-gray-600 hover:text-white hover:bg-black hover:border-black transition-all duration-300 rounded-sm"
                          >
                              Cerrar Artículo
                          </button>
                     </div>
                </article>
            </div>
         );
      };
      
      /* --- NEW COMPONENTS: CALCULATOR & TOOLS --- */

      const Calculator = () => {
        const [initial, setInitial] = React.useState('');
        const [monthly, setMonthly] = React.useState('');
        const [rate, setRate] = React.useState('21.17');
        const [years, setYears] = React.useState('');
        const [result, setResult] = React.useState(null);

        const calculateCompoundInterest = () => {
            const P = parseFloat(initial) || 0;
            const PMT = parseFloat(monthly) || 0;
            const annualRatePercent = parseFloat(rate) || 0;
            const tYears = parseFloat(years) || 0;
            
            // r = Tasa Anual en decimal (ej: 21.17% -> 0.2117) dividido entre 12 (Tasa Mensual).
            const r = (annualRatePercent / 100) / 12;
            
            // n = Años multiplicados por 12 (Número total de meses).
            const n = tYears * 12;

            // FV_Principal = P * Math.pow((1 + r), n)
            const fvPrincipal = P * Math.pow((1 + r), n);

            // FV_Contributions = PMT * ((Math.pow((1 + r), n) - 1) / r)
            let fvContributions = 0;
            if (r !== 0) {
                 fvContributions = PMT * ((Math.pow((1 + r), n) - 1) / r);
            } else {
                 fvContributions = PMT * n;
            }
            
            // Total
            const total = fvPrincipal + fvContributions;
            setResult(total);
        };

        const formatCurrency = (val) => {
            return new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR' }).format(val);
        }

        return (
            <div className="bg-[#0a0a0a]/80 backdrop-blur-xl border border-white/10 p-8 md:p-10 rounded-2xl shadow-2xl flex flex-col h-full relative overflow-hidden group">
                {/* Decorative Glow */}
                <div className="absolute top-0 right-0 w-64 h-64 bg-brand-accent/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>

                <div className="mb-8 relative z-10">
                    <h2 className="font-sans text-2xl text-white font-bold leading-tight mb-2 tracking-tight">
                        Calcula tú mismo lo que puede hacer el tiempo y la disciplina con tu patrimonio.
                    </h2>
                    <p className="font-sans text-brand-muted text-sm font-light leading-relaxed">
                        Aplica nuestra rentabilidad histórica a tus cifras y juega con los escenarios.
                    </p>
                </div>
                
                <div className="space-y-6 flex-grow relative z-10">
                    <div>
                        <label className="block text-[10px] text-gray-500 uppercase tracking-widest mb-2 font-semibold">Importe Inicial</label>
                        <input 
                            id="init-amount"
                            type="number" 
                            className="w-full bg-black/50 border-b border-brand-border text-white text-lg p-3 outline-none focus:border-brand-accent transition-colors placeholder-gray-700 font-sans rounded-t-sm"
                            placeholder="Ej: 10000"
                            value={initial}
                            onChange={(e) => setInitial(e.target.value)}
                        />
                    </div>
                    <div>
                        <label className="block text-[10px] text-gray-500 uppercase tracking-widest mb-2 font-semibold">Aportaciones Mensuales</label>
                        <input 
                            id="monthly-contrib"
                            type="number" 
                            className="w-full bg-black/50 border-b border-brand-border text-white text-lg p-3 outline-none focus:border-brand-accent transition-colors placeholder-gray-700 font-sans rounded-t-sm"
                            placeholder="Ej: 500"
                            value={monthly}
                            onChange={(e) => setMonthly(e.target.value)}
                        />
                    </div>
                    <div>
                        <label className="block text-[10px] text-brand-accent uppercase tracking-widest mb-2 font-bold">RENTABILIDAD ANUAL (%) (Ref. Henao Capital)</label>
                        <input 
                            id="annual-rate"
                            type="number" 
                            className="w-full bg-black/50 border-b border-brand-accent/50 text-brand-accent text-lg p-3 outline-none focus:border-brand-accent transition-colors placeholder-gray-700 font-sans font-bold rounded-t-sm"
                            value={rate}
                            onChange={(e) => setRate(e.target.value)}
                        />
                    </div>
                    <div>
                        <label className="block text-[10px] text-gray-500 uppercase tracking-widest mb-2 font-semibold">Años</label>
                        <input 
                            id="years-grow"
                            type="number" 
                            className="w-full bg-black/50 border-b border-brand-border text-white text-lg p-3 outline-none focus:border-brand-accent transition-colors placeholder-gray-700 font-sans rounded-t-sm"
                            placeholder="Ej: 10"
                            value={years}
                            onChange={(e) => setYears(e.target.value)}
                        />
                    </div>
                </div>

                <div className="mt-8 pt-6 relative z-10">
                     <button 
                        onClick={calculateCompoundInterest}
                        className="w-full bg-brand-accent text-brand-surface font-bold text-sm uppercase tracking-widest py-4 hover:bg-[#B2E32B] transition-all rounded-lg shadow-[0_0_20px_rgba(195,245,60,0.3)] hover:shadow-[0_0_30px_rgba(195,245,60,0.5)] transform hover:-translate-y-0.5"
                     >
                        Calcular Proyección
                     </button>
                     
                     <div id="calc-result" className="text-center min-h-[60px] mt-6">
                        {result !== null && (
                            <div className="animate-fade-in">
                                <span className="block text-[10px] text-brand-muted uppercase tracking-widest mb-1">Patrimonio Final Estimado</span>
                                <span className="text-3xl md:text-4xl font-mono font-bold text-white tracking-tight">{formatCurrency(result)}</span>
                            </div>
                        )}
                     </div>

                     <p className="text-[10px] text-gray-600 italic mt-6 text-center leading-tight max-w-xs mx-auto">
                        Simulación basada en la rentabilidad anualizada histórica de Henao Capital. Rentabilidades pasadas no garantizan rendimientos futuros.
                     </p>
                </div>
            </div>
        );
      };

      // --- APP COMPONENT ---

      const App = () => {
        const [currentView, setCurrentView] = React.useState('home');
        const [selectedArticleId, setSelectedArticleId] = React.useState(null);

        const handleArticleClick = (id) => {
          setSelectedArticleId(id);
        };

        const handleCloseArticle = () => {
          setSelectedArticleId(null);
        };

        const switchView = (viewId) => {
          setCurrentView(viewId);
          setSelectedArticleId(null);
          window.scrollTo(0, 0);
        };

        const selectedArticle = ARTICLES.find(a => a.id === selectedArticleId);
        
        // Categorize Articles
        const buyingArticles = ARTICLES.filter(a => a.id === 'mstr-strategy-detailed' || a.id === 'brk-b-opportunity' || a.id === 'buffett-google');
        const insightsArticles = ARTICLES.filter(a => a.id !== 'mstr-strategy-detailed' && a.id !== 'brk-b-opportunity' && a.id !== 'buffett-google');

        return (
          <React.Fragment>
            {/* WRAPPER FOR STICKY HEADER */}
            <div id="fixed-navbar">
                <Header onHomeClick={() => switchView('home')} />
                <DataNav 
                  activeView={currentView} 
                  onViewChange={switchView} 
                />
            </div>
            
            <main className="main-content min-h-[60vh]">
              
              {selectedArticle ? (
                <ArticleReader 
                  article={selectedArticle} 
                  onClose={handleCloseArticle} 
                />
              ) : (
                <React.Fragment>
                   {currentView === 'home' && (
                      <div id="view-home" className="view-section w-full max-w-[800px] mx-auto px-6 pb-32 pt-6 relative z-10 animate-fade-in">
                          
                          {/* HERO SECTION - CLEANED & UPDATED */}
                          <div className="text-left py-16 md:py-24 mb-12 px-2 md:px-0">
                              <h1 className="font-sans text-4xl md:text-6xl text-white mb-8 font-bold leading-tight max-w-2xl drop-shadow-2xl">
                                  Todo lo que necesitas para invertir con éxito
                              </h1>
                              
                              {/* Updated Bullet List */}
                              <ul className="flex flex-col gap-5 items-start justify-start font-sans text-brand-muted text-lg md:text-xl font-light mb-16 list-none">
                                   <li className="flex items-center gap-3">
                                      <svg className="w-5 h-5 text-brand-accent flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"></path></svg>
                                      <span className="text-white/90">Actualidad de mercado al día. Filtramos el ruido y te damos lo esencial.</span>
                                   </li>
                                   <li className="flex items-center gap-3">
                                      <svg className="w-5 h-5 text-brand-accent flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"></path></svg>
                                      <span className="text-white/90">Cartera en abierto. Transparencia absoluta.</span>
                                   </li>
                                   <li className="flex items-center gap-3">
                                      <svg className="w-5 h-5 text-brand-accent flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"></path></svg>
                                      <span className="text-white/90">Las oportunidades más claras. En tiempo real y analizadas al detalle.</span>
                                   </li>
                              </ul>

                              {/* INSIGHT MESSAGE (REPLACES KPIs) */}
                              <div className="hero-insight-message">
                                  <p className="insight-market">
                                      <span className="prefix">¿Sabías que...?</span> En periodos de al menos 5 años, la bolsa ha dado ganancias en más del <span class="highlight">92 %</span> de los casos desde 1971. El verdadero riesgo para tu patrimonio no es invertir, es dejarlo parado.
                                  </p>
                                  <p className="insight-henao">
                                      (Dato: Henao Capital ha dado una rentabilidad anualizada de un <span class="henao-val">21,17%</span> desde 2020).
                                  </p>
                              </div>

                              {/* NEW TOOLS SECTION (SIMPLIFIED & REDESIGNED) */}
                              <div className="animate-fade-in w-full flex justify-center">
                                  <div className="w-full max-w-[600px]">
                                      <Calculator />
                                  </div>
                              </div>
                          </div>
                      </div>
                   )}

                   {currentView === 'insights' && (
                      <div id="view-insights" className="view-section w-full max-w-[800px] mx-auto px-6 pb-32 pt-12 relative z-10 animate-fade-in">
                          <div className="space-y-12">
                              {insightsArticles.map((article) => (
                                  <ArticleSummaryCard 
                                      key={article.id} 
                                      article={article}
                                      onClick={() => handleArticleClick(article.id)}
                                  />
                              ))}
                          </div>
                      </div>
                   )}

                   {currentView === 'buying' && (
                      <div id="view-buying" className="view-section w-full max-w-[800px] mx-auto px-6 pb-32 pt-12 relative z-10 animate-fade-in">
                          <div className="container flex flex-col gap-6">
                              {buyingArticles.map((article) => {
                                  const metrics = OPPORTUNITY_METRICS[article.id];
                                  if (metrics) {
                                      return (
                                          <FinancialCard
                                              key={article.id}
                                              article={article}
                                              metrics={metrics}
                                              onClick={() => handleArticleClick(article.id)}
                                          />
                                      );
                                  }
                                  return (
                                      <ArticleSummaryCard 
                                          key={article.id} 
                                          article={article}
                                          onClick={() => handleArticleClick(article.id)}
                                      />
                                  );
                              })}
                          </div>
                      </div>
                   )}

                   {currentView === 'portfolio' && (
                      <PortfolioView />
                   )}
                </React.Fragment>
              )}
            </main>
            
            <Footer />
          </React.Fragment>
        );
      }

      // --- MOUNT ---
      
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
