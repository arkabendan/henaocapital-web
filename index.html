      /* Typography Standards */
      .article-body p {
        font-family: 'Inter', sans-serif;
        font-size: 1.125rem; /* 18px */
        line-height: 1.8;
        margin-bottom: 1.5rem;

      }
      .article-body h3 {
        font-family: 'Playfair Display', serif;
        font-weight: 600;
        font-size: 1.5rem;
        margin-top: 2.5rem;

        color: #111111;
      }
      .article-body ul {
        margin-bottom: 1.5rem;
        padding-left: 1.2rem;
        list-style-type: disc;
      }
      .article-body li {
        font-family: 'Inter', sans-serif;
        font-size: 1.125rem;
        line-height: 1.7;
        margin-bottom: 0.5rem;
        color: #2a2a2a;
      }
      .article-body strong { font-weight: 600; color: #111111; }
      .article-body em { font-style: italic; color: #444; }

      /* Responsive Table */
      .responsive-table-container {
          width: 100%;
          overflow-x: auto;
          -webkit-overflow-scrolling: touch;
      }
      @media (max-width: 768px) {
          .responsive-table-container table { min-width: 600px; }
          .responsive-table-container th, .responsive-table-container td { font-size: 12px; padding: 8px 6px; }
      }
      
      /* Utilities for Views */
      .view-section {
        min-height: 80vh;
        padding-bottom: 4rem;
      }
      .serif-font {
        font-family: 'Playfair Display', serif;
      }
      .track-record-toggle {
        cursor: pointer;
        color: #666;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-top: 1rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: color 0.3s;
      }
      .track-record-toggle:hover {
        color: #BFA15F;
      }
      .internal-dropdown {
        margin-top: 1rem;
        background: #fff;
        border: 1px solid #E5E5E5;
        padding: 1rem;
        border-radius: 2px;
        animation: slideDown 0.3s ease-out;
      }

      /* === Sub-Header de Navegación (Datos - Rediseño Sofisticado) === */
      .data-nav-bar {
          background-color: transparent;
          /* Borde inferior más sutil o eliminado para mayor limpieza */
          border-bottom: 1px solid rgba(0,0,0,0.05); 
          padding: 15px 0; /* Un poco más de aire */
          margin-bottom: 25px; /* Reducido de 40px */
      }
      .data-nav-container {
          max-width: 800px;
          margin: 0 auto;
          padding: 0 20px;
          display: flex;
          justify-content: center;
          gap: 40px; /* Más espacio entre elementos para elegancia */
          font-size: 0.85rem; /* Ligeramente más pequeño y refinado */
          font-weight: 500;
          text-transform: uppercase;
          letter-spacing: 2px; /* Mayor espaciado entre letras (kerning premium) */
      }
      .data-nav-item {
          cursor: pointer;
          color: var(--text-muted);
          transition: all 0.3s ease;
          position: relative;
          padding-bottom: 5px; /* Espacio para el indicador */
      }

      /* Estado Hover: Solo cambio sutil de color de texto, SIN indicador */
      .data-nav-item:hover {
          color: var(--primary-color);
      }

      /* Estado Activo: Color principal y un peso un poco mayor */
      .data-nav-item.active {
          color: var(--primary-color);
          font-weight: 600;
      }

      /* El Indicador (Barra Sutil Difuminada) */
      .data-nav-item::after {
          content: '';
          position: absolute;
          bottom: 0px; /* Pegado abajo */
          left: 0;
          width: 0%; /* Empieza sin ancho */
          height: 3px; /* Altura de la barra */
          background-color: var(--secondary-color); /* Color dorado */
          opacity: 0;
          /* Efecto difuminado sutil */
          filter: blur(1px); 
          transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Transición suave */
      }

      /* Mostrar la barra al 100% cuando está activo */
      .data-nav-item.active::after {
          width: 100%;
          opacity: 0.8; /* No totalmente opaco para ser más sutil */
      }
      
      /* === HEADER STYLE (Minimalist Press) === */
      .main-header {
          background: transparent; /* Se integra con el fondo del body */
          border-bottom: none;     /* Eliminar bordes si los hubiera */
          box-shadow: none;        /* Eliminar sombras si las hubiera */
          position: relative;
          z-index: 50;
      }

      /* El salto de línea móvil se oculta por defecto en escritorio/tablet */
      .mobile-break {
        display: none;
      }

      /* === Responsive Design (Móvil) === */
      @media (max-width: 768px) {

          .header-content-wrapper h1 { font-size: 2rem !important; }
          .header-content-wrapper p { font-size: 1rem !important; }
          .mobile-break { display: inline; }
          .header-content-wrapper p { margin-top: 8px !important; line-height: 1.4; }
          .data-nav-container { gap: 15px; font-size: 0.8rem; }
          .article-title-link { font-size: 1.5rem; }
          .reader-title { font-size: 2rem; }
          .main-content { padding-bottom: 40px; } /* Menos padding abajo en móvil */

            excerpt: 'El viejo orden monetario podría estar empezando a chocar con uno nuevo.',
            imageUrl: 'https://media.losandes.com.ar/p/0e1db96b783e9fd0a9f9db884b8965d1/adjuntos/368/imagenes/100/613/0100613694/1200x675/smart/donald-trump-jp-morgan.jpg',
            body: [
                "<p>El viejo orden monetario, el que hemos conocido en las últimas décadas con la Fed en el centro y la gran banca —JPMorgan a la cabeza— como su brazo operativo, empieza a mostrar grietas.</p>",
                "<p>Se perfila una colisión entre dos modelos:</p><ul><li><strong>El Régimen Heredado (Fed + Gran Banca):</strong> Un sistema centrado en la Reserva Federal y la banca comercial, con JP Morgan como nodo central en la creación de crédito, distribución de dólares y pagos internacionales.</li><li><strong>El Bloque Emergente (Tesoro + Activos Digitales):</strong> Un modelo potencial que orbita alrededor del Tesoro de EE.UU., dólares tokenizados y una infraestructura digital donde Bitcoin emerge como colateral estratégico a largo plazo.</li></ul>",
                "<h3>El viejo orden: Fed + banca como núcleo del sistema dólar</h3><p>Durante décadas, la Reserva Federal ha ejercido el control predominante sobre la política monetaria. Y la banca comercial sistémica ha actuado como intermediaria fundamental en la creación de crédito, la distribución de dólares y la arquitectura de pagos global.</p><p>En ese grupo, JPMorgan no es simplemente un banco de mayor tamaño; es, de facto, el nodo dominante. Desempeña un papel clave en el settlement global en USD, mantiene una conexión directa con la Reserva Federal y ejerce una influencia regulatoria y política indiscutible. JPM actúa casi como el brazo operativo del régimen monetario heredado.</p><p>Desde esta perspectiva, la conclusión resulta lógica: cualquier transición hacia un sistema donde el dólar circule a través de canales digitales más directos, o donde el Tesoro pueda emitir “dólares tokenizados” eludiendo en mayor medida el balance bancario, representa un ataque directo al modelo de negocio y a la posición de poder de estas instituciones.</p>",
                "<h3>El posible nuevo orden: Tesoro, stablecoins y dinero programable</h3><p>Por otro lado, surge una realidad que hace pocos años sonaba a ciencia ficción: las stablecoins, los tokens de dólar y las nuevas infraestructuras de pago se superponen progresivamente al sistema tradicional.</p><p>El escenario que se dibuja es claro:</p><ul><li>El Tesoro gana peso como emisor y ancla del sistema, integrándose con stablecoins respaldadas directamente por deuda soberana.</li><li>Los raíles de pago se vuelven programables: liquidación instantánea, reglas embebidas, fiscalidad automatizada y trazabilidad total.</li><li>Y en el extremo largo del balance aparece Bitcoin, como colateral escaso, sin riesgo de contraparte, complementando al oro y a la deuda pública como reserva estratégica.</li></ul><p>Si este modelo se consolida, el centro de gravedad se desplazará. Esto implica una reducción del poder relativo de la banca comercial en la creación de dinero y un aumento del poder del Estado (Tesoro y reguladores) sobre las condiciones de uso del dólar digital.</p><p>Los bancos comprenden el mensaje a la perfección. Si este cambio se acelera, defenderán su posición utilizando tácticas de mercado, presión regulatoria y lobby político, y no solo comunicados de prensa. No se trata de una conspiración, sino de autoprotección.</p>",
                "<h3>Bitcoin: uno de los campos de juego</h3><p>En este contexto, Bitcoin se convierte en el escenario clave donde se libra una parte fundamental de la batalla.</p><p>Por un lado, un Estado que vislumbre un futuro con un dólar digital respaldado parcialmente por Bitcoin tendría incentivos para acumular BTC de manera discreta, dispersa y silenciosa. Un anuncio prematuro provocaría un aumento del precio y dificultaría la acumulación estratégica.</p><p>Por otro lado, quienes manejan el sistema actual tienen mucha experiencia con el oro, usando trucos como derivados y ataques de liquidez para controlar su precio y la opinión pública. Es lógico suponer que están aplicando este mismo manual a Bitcoin. Su objetivo no sería “eliminarlo” (algo probablemente ya imposible), sino atenuar su impacto, contener la euforia y retrasar su plena legitimación.</p><p>Parte de la volatilidad extrema que vemos últimamente podría no ser solo “psicología retail\", sino intervención táctica de agentes con balances masivos y experiencia en mercados de derivados.</p><p>En cualquier caso, para nosotros la pregunta central trasciende la ingeniería de mercado: ¿Se consolida Bitcoin como activo real escaso, sin riesgo de contraparte y con integración creciente en la arquitectura financiera?</p><p>Si la respuesta es sí, el ruido táctico de corto plazo es solo eso. Ruido.</p>",
                "<h3>MicroStrategy: cuando una empresa se convierte en puente</h3><p>Aquí entra un actor recurrente en nuestros análisis: MicroStrategy (MSTR). MSTR no es solo “una empresa con mucho Bitcoin”. Por diseño, se ha convertido en una máquina de conversión.</p><p>Emite deuda y equity en el sistema viejo (dólares, crédito) y, con esos recursos, acumula Bitcoin en su balance de forma sistemática. Al hacerlo, ofrece una vía de exposición a BTC a inversores que no pueden o no quieren lidiar con la operativa spot.</p><p>En la práctica, MSTR es un puente muy visible entre el mundo fiat tradicional y el emergente mundo de activos digitales escasos. Y su rol cambia según quién lo mire:</p><ul><li>Para una visión “pro-Tesoro + Bitcoin\", MSTR es una pieza útil que canaliza capital hacia el activo escaso sin que el Estado tenga que mojarse oficialmente todavía.</li><li>Para la visión “pro-Fed + gran banca\", es un drenaje de capital desde el sistema bancario hacia un activo que no controlan, desintermediando productos financieros tradicionales.</li></ul><p>Es lógico que, en un entorno de cambio de régimen, los puentes más visibles sean también los más atacados por la pura fricción del sistema.</p>",
                "<h3>El factor tiempo: la ventana política</h3><p>Para que un giro real en la arquitectura monetaria se materialice, la tecnología (stablecoins, Bitcoin) no basta. Hace falta alineación institucional: mayorías en los órganos de gobernanza, sintonía entre Tesoro, Fed y poder político, y una ventana temporal para aprobar cambios.</p><p>Los próximos años podrían ser esa ventana.</p><p>Desde un punto de vista inversor, lo importante no es predecir cada paso de la Fed, sino comprender el cambio estructural en los incentivos. El modelo de tipos 0% y liquidez ilimitada está dando paso a sistemas donde el Estado ejerce mayor control sobre el dinero digital, idealmente respaldado por activos reales para generar confianza.</p><p>El futuro del dinero —su forma, emisión, circulación y respaldo— será el campo de batalla fundamental en las próximas décadas.</p>"

                "<p>A eso hay que sumarle otros dos aspectos:</p><ul><li>Una regulación cada vez más estricta que implica barreras de entrada fuertes para para nuevos competidores.</li><li>Una ola de IA aplicada al sector que va a disparar los volúmenes de diagnósticos, datos, pruebas y ensayos.</li></ul>",
                "<p>Con este telón de fondo, tenemos dos opciones: intentar adivinar qué farmacéutica ganará la próxima batalla de turno… o irnos un paso más atrás en la cadena de valor: a los que venden los “picos y palas” del sistema.</p>",
                "<p>Instrumentación, reactivos, diagnósticos, servicios de laboratorio, bioprocesado, soporte a ensayos clínicos…</p><p>Ahí es donde entran Danaher y Thermo Fisher.</p>",
                "<h3>Danaher: el “sistema operativo” silencioso de la biotecnología y el diagnóstico</h3><p>Danaher hoy es, básicamente, un conglomerado muy enfocado en tres bloques: biotecnología (bioprocessing), life sciences y diagnóstico. Vende equipos, consumibles y servicios que permiten a otros investigar, fabricar medicamentos biológicos y hacer diagnósticos moleculares.</p><p>Números rápidos para ubicar la escala: en 2024 facturó unos 23.900 M USD, con más de 5.300 M USD de free cash flow y márgenes sólidos, pese a estar digiriendo la “resaca” del pico covid en diagnóstico y bioprocesado.</p>",
                "<p>Lo relevante no es solo el tamaño, sino el tipo de negocio:</p><ul><li><strong>Bioprocesado:</strong> a través de Cytiva, Pall y otras marcas, Danaher es uno de los proveedores clave de filtros, columnas, biorreactores y sistemas que necesitas sí o sí para fabricar anticuerpos monoclonales, terapias biológicas y, cada vez más, terapias avanzadas. Una vez que un producto se aprueba con cierto proceso y cierto equipo, cambiar de proveedor no es “pruebo otra marca y ya está”; implica revalidar, re-documentar, pasar por regulador. Cambiar cuesta dinero, tiempo y riesgo regulatorio.</li><li><strong>Diagnóstico:</strong> plataformas como Cepheid en diagnóstico molecular han vivido un pico covid, sí, pero dejan una base instalada de máquinas en hospitales y laboratorios que seguirán usando cartuchos para otras infecciones durante años. Es negocio recurrente de consumible.</li><li><strong>Herramientas de life sciences:</strong> microscopía avanzada, genómica, análisis de proteínas… todas las piezas que un laboratorio puntero necesita para generar datos. Datos que luego son materia prima para modelos de IA aplicados a descubrimiento de fármacos, biomarcadores, etc.</li></ul>",
                "<p>Por encima de todo esto está el famoso Danaher Business System (DBS): una cultura y un marco operativo de mejora continua que han convertido a la compañía en una máquina de integrar adquisiciones y exprimir sinergias. DBS es la razón por la que llevan años comprando activos buenos, integrándolos y elevando márgenes de forma muy consistente.</p><p>Si el mundo va a necesitar más biológicos, más terapias avanzadas y más diagnóstico sofisticado (y todo apunta a que sí), Danaher no es el medicamento, es la fábrica que vende la maquinaria y el “suministro” para que otros lo produzcan.</p>",
                "<h3>Thermo Fisher: el gigante que está en casi todos los laboratorios</h3><p>Thermo Fisher juega una liga similar, pero aún más diversificada. Su misión oficial es “permitir a sus clientes hacer el mundo más saludable, más limpio y más seguro”, y lo aterrizan en cuatro grandes segmentos: Life Sciences Solutions, Analytical Instruments, Specialty Diagnostics y Laboratory Products & Biopharma Services.</p><p>En 2024 facturó unos 42.900 M USD, con crecimiento en las cuatro divisiones y una combinación muy poco frecuente: tecnología, distribución global y servicios farmacéuticos integrados (Patheon, PPD).</p>",
                "<p>¿Dónde está la gracia de ThermoFisher? Primero, en que está en todas partes:</p><ul><li>Laboratorios académicos y de investigación básica.</li><li>Biotech y pharma que desarrollan fármacos.</li><li>Laboratorios clínicos y de diagnóstico.</li><li>Industria, alimentación, medio ambiente.</li></ul>",
                "<p>Fabrican desde equipos de secuenciación y espectrometría de masas hasta kits de diagnóstico, pasando por pipetas, medios de cultivo, reactivos, cámaras de ultracongelación y servicios de fabricación por contrato de medicamentos.</p>",
                "<p>Segundo, en el modelo de ingresos:</p><ul><li>Una base enorme de equipos instalados.</li><li>Mucho consumible asociado (reactivos, columnas, medios, plásticos).</li><li>Y servicios recurrentes: mantenimiento, validación, outsourcing de ensayos clínicos y de fabricación (bio)farmacéutica.</li></ul>",
                "<p>Tercero, en cómo se está posicionando para la próxima fase. Un ejemplo concreto: la compra de la unidad de filtración y purificación de Solventum por 4.100 M USD, para reforzar su oferta en bioprocesado y competir más de tú a tú justo en la categoría donde Danaher es muy fuerte.</p><p>Y, como en Danaher, la IA juega a favor: cuanta más digitalización, más automatización y más análisis intensivo de datos, más valioso es tener equipos integrados, software propietario y acceso directo a la base instalada de laboratorios y centros de investigación.</p>",
                "<h3>IA y salud: por qué estos dos son “picks & shovels” del futuro</h3><p>Cuando se habla de IA en sanidad, la mente se va a dos sitios: algoritmos que leen radiografías mejor que un radiólogo junior y modelos que proponen nuevas moléculas. Eso está bien, pero alguien tiene que generar, limpiar y estructurar los datos sobre los que se entrenan esos modelos.</p><p>Ahí es donde Danaher y Thermo Fisher encajan como guante:</p><ul><li>Diagnósticos más precisos y rápidos → más tests, más plataformas de laboratorio, más consumibles.</li><li>Descubrimiento de fármacos acelerado por IA → más demanda de herramientas de secuenciación, expresión génica, proteómica, bioprocesado.</li><li>Ensayos clínicos mejor diseñados → más servicios de laboratorio, más CROs, más infraestructura que Thermo y Danaher ya abastecen.</li></ul>",
                "<p>La IA puede comprimir márgenes en algunas partes de la cadena (por ejemplo, en servicios básicos comoditizados), pero difícilmente va a reducir el peso del diagnóstico, de la caracterización molecular y de la fabricación compleja. Más bien al revés: si quieres medicina personalizada, necesitas más pruebas, más capas de análisis y más control de procesos.</p><p>Y en cada una de esas capas, estas dos compañías venden algo crítico.</p>",
                "<h3>Conclusión: por qué nos importa como asset allocators de largo plazo</h3><p>Queda bastante claro que el sector Salud tiene vientos de cola evidentes: envejecimiento, presión de gasto, cronicidad, necesidad de eficiencia y, ahora, una ola de IA que empuja a medir y analizar mucho más de lo que medíamos antes.</p><p>Desde esta perspectiva, Danaher y Thermo Fisher representan, a nuestro juicio, una forma limpia de estar expuesto al crecimiento del sistema de forma bastante predecible y sin riesgo de nueva competencia.</p><p>Son apuestas claras a años vista. Negocios de calidad, con barreras de entrada altas, flujos recurrentes y un papel muy difícil de desintermediar en el sistema sanitario global.</p><p>Si asumimos que en 10-15 años seguiremos gastando más en salud, necesitaremos más diagnóstico, más biológicos y más datos para alimentar modelos de IA… la lógica de fondo es sencilla: alguien tendrá que vender las herramientas, consumibles y servicios que hacen todo eso posible. Y Danaher y Thermo Fisher son los candidatos claros a seguir cobrando ese peaje.</p>"
            ]

          body: [
            "<p>La narrativa dominante en medios generalistas y en buena parte de Wall Street sigue siendo cómoda: Strategy (MSTR) sería poco más que una “tesorería de Bitcoin” o un proxy apalancado del activo. Esa lectura simplista pasa por alto lo que, en nuestra opinión, es el punto central: <strong>MSTR no es un fondo, ni un trust, ni una holding pasiva. Es una empresa operativa que utiliza Bitcoin como capital productivo.</strong></p>",

            "<p>En esta línea, este año Strategy ha levantado más de <strong>7.700 millones de dólares</strong> mediante la emisión de cinco productos de crédito digital propios: $STRK, $STRF, $STRD, $STRC, $STRE.</p>",
            "<h3>El menú de productos de capital digital de MSTR</h3><p>Explicado en sencillo, a nivel inversor bajo–medio, el menú es algo así:</p><ul><li><strong>STRK (“Strike”):</strong> preferente perpetua con cupón del entorno del 8 %, dividendo acumulativo y opción de conversión en acciones ordinarias. Para el inversor, es una forma de tener exposición a la estructura de capital de MSTR con menos volatilidad que la acción. Para la compañía, es capital a muy largo plazo sin diluir de golpe al accionista común.</li><li><strong>STRF (“Strife”):</strong> preferente perpetua con cupón fijo del 10 %, senior a STRK y sin opción de conversión. Es, en la práctica, financiación de largo plazo de tipo “bono con esteroides”: alto cupón, prioridad de cobro frente a otros preferentes y sin vencimiento. Muy útil para MSTR porque consigue mucho capital estable sin tocar la base accionarial.</li><li><strong>STRD (“Stride”):</strong> otra preferente perpetua al 10 % pero situada un escalón por debajo de STRF en la jerarquía. Es el tramo intermedio de la curva de capital: paga mucho, asume algo más de riesgo dentro de la propia estructura de MSTR y completa la “escala” entre preferentes más seguras y la acción ordinaria.</li><li><strong>STRC (“Stretch”):</strong> preferente perpetua con dividendo variable pagado mes a mes, diseñada para intentar que el precio se mantenga cerca del valor nominal. Es una herramienta muy flexible para la tesorería: MSTR puede ajustar el dividendo dentro de un rango para hacerla atractiva según las condiciones de mercado, a cambio de ofrecer al inversor una pieza de “renta” ligada al universo Bitcoin.</li><li><strong>STRE (“Stream”):</strong> preferente perpetua en euros, con cupón del 10 % que puede subir hasta el 18 % si se difieren dividendos, dirigida principalmente a institucionales europeos. Amplía el abanico geográfico y de divisa, y deja claro que MSTR ya no juega solo en dólar: está construyendo una curva de capital global respaldada por Bitcoin.</li></ul>",
            "<p>En conjunto, todo esto demuestra que la compañía dispone de herramientas financieras exclusivas y potentes. Ningún ETF ni fondo pasivo puede hacer esto: <strong>emitir su propia deuda híbrida, escalonada, para seguir comprando Bitcoin de forma agresiva y, al mismo tiempo, reforzar la sostenibilidad de su estructura de capital a largo plazo.</strong></p>",
            "<h3>La diferencia fundamental y la oportunidad</h3><p>En resumidas cuentas, la diferencia entre MSTR y un vehículo pasivo es su capacidad para aumentar la cantidad de BTC por acción con el paso del tiempo.</p><p>A día de hoy, con MSTR cotizando en el entorno de 171 USD por acción, la incomprensión del mercado sobre esta ventaja estructural genera ineficiencias claras. <strong>MicroStrategy cotiza por debajo de 1x su Valor Neto de Activos Modificado (MNAV).</strong> Traducido: a estos múltiplos, el mercado está descontando, implícitamente, que la compañía será más destructiva que creativa en términos de BTC por acción; que es más probable que diluya o destruya valor que que siga aumentando esa métrica con el tiempo.</p><p>El único argumento sólido para descartar una exposición responsable a MSTR es no confiar en Bitcoin como activo de fondo. Si no crees en BTC, no tiene sentido dar un paso más en la pirámide de riesgo. Pero si aceptas la tesis de Bitcoin como activo real del siglo XXI, la ingeniería que ha desarrollado Saylor (y su equipo) y, sobre todo, la escala que han alcanzado mientras el resto del mundo miraba y dudaba, le dan a MSTR una ventaja competitiva difícil de ignorar.</p><p>Históricamente, cuando MicroStrategy ha cotizado con este tipo de descuento frente al valor de sus tenencias subyacentes de BTC, el tiempo ha terminado dando la razón a quien fue capaz de mirar más allá de la etiqueta y verlo por lo que es: <strong>una apuesta asimétrica, de largo plazo, sobre la combinación de Bitcoin y una arquitectura de capital digital que el mercado todavía no ha terminado de entender.</strong></p>"

          title: 'Japón y el yen carry trade: se está acabando el dinero japonés "gratis"',
          excerpt: 'Llevamos años hablando de la Fed, del BCE, de la IA, de Bitcoin… y, en silencio, se está moviendo una pieza gorda del tablero: Japón.',
          imageUrl: 'https://image.cnbcfm.com/api/v1/image/107428988-1718330300365-gettyimages-2154653061-AFP_34UB8PH.jpeg?v=1752551942',
          body: [
            "<p><strong>El país que durante décadas fue la gasolinera de tipos al 0 % para financiar medio planeta ya no está jugando ese papel.</strong> Y eso tiene implicaciones para todos: liquidez global, renta fija, bolsa, emergentes y, por extensión, cómo pensamos el riesgo desde el <em>asset allocation</em>.</p>",
            "<h3>Qué ha cambiado en Japón</h3><p>Durante casi 20 años, Japón vivió en un régimen muy simple: inflación baja o negativa, tipos a 0 % o menos, y el Banco de Japón controlando la curva de tipos a 10 años. Eso se ha terminado. Hoy la foto es otra:</p><ul><li>La inflación subyacente está cerca del 3 % interanual y lleva casi tres años por encima del objetivo del 2 %.</li><li>El tipo oficial del BoJ está ya en el 0,5 %, después de subidas este año, y el mercado descuenta que puede ir camino del 0,75 % en los próximos meses.</li><li>El 10 años japonés ronda el 1,8 %, máximos desde la crisis financiera global.</li><li>El 30 años se ha ido por encima del 3,3 %, niveles de finales de los 90, en parte por el miedo a la deuda pública que ya está por encima del 250 % del PIB.</li></ul><p><strong>Conclusión simple:</strong> Japón ya no es ese sitio donde los bonos pagan cero. Estamos en una transición: de país deflacionario que subvencionaba al resto del mundo con dinero casi gratis, a país con inflación algo más alta y tipos más \"normales\".</p>",
            "<h3>Qué es el yen carry trade</h3><p>El yen <em>carry trade</em> es, en esencia:</p><ul><li>Pides prestado en yenes a tipo bajo, casi 0%.</li><li>Vendes esos yenes y compras otra moneda (dólares, euros…).</li><li>Con ese dinero compras activos que pagan más: bonos USA, crédito, bolsa, emergentes.</li></ul><p>Durante años, el yen fue el combustible barato de multitud de *trades* de riesgo. Ese combustible ya no es tan barato ni tan estable. Y cuando un *carry trade* se vuelve peligroso, se deshace. Eso significa vender los activos comprados fuera, recomprar yenes… y, muchas veces, amplificar los movimientos de mercado.</p>",
            "<h3>Flujos, riesgo y el escenario base</h3><p>El movimiento reciente tiene dos patas: <strong>1)</strong> Los <em>yields</em> suben porque el mercado mira con otros ojos la deuda (más gasto, menos BOJ dispuesto a absorberlo todo). <strong>2)</strong> El cambio en quién compra y quién vende. Los inversores domésticos ahora encuentran atractivo quedarse en casa en vez de buscar rendimiento fuera. La dirección del flujo ya no es tan obvia.</p><p>Siempre que se mueve Japón, aparecen los titulares catastrofistas. Pongamos esto en contexto: nuestro escenario base razonable hoy es:</p><ul><li>El BoJ normalizará despacio: tipos algo más altos, pero muy lejos de ser restrictivos en términos reales.</li><li>Los <em>yields</em> de los JGBs seguirán más arriba que en la década pasada, pero no tanto como para hacer explotar el sistema.</li><li>El capital japonés que antes volaba a comprar bonos extranjeros irá encontrando atractivo en casa, pero esto es un flujo gradual, no un botón de “pánico, cierro todo hoy”.</li></ul><p>Sí existe un escenario de alto riesgo (no base, pero posible) donde una subida más agresiva de <em>yields</em> obliga a cerrar posiciones apalancadas a la vez. Eso tiende a amplificar movimientos de **\"risk-off\"**. Pero a día de hoy sigue siendo un escenario de cola.</p>",
            "<h3>Qué implica todo esto para un asset allocator</h3><p>Japón ha dejado de ser el proveedor silencioso de dinero casi gratuito que lubricaba una parte importante del sistema financiero global.</p><p>Esto no implica “crash garantizado”, pero sí **más volatilidad** cuando el BoJ hable, cuando los JGBs se muevan fuerte o cuando el yen tenga un rally repentino. A medio plazo, es otro ladrillo en la pared del nuevo régimen: tipos algo más altos, más dispersión entre activos y menos viento de cola de \"dinero gratis\".</p><p><strong>El mensaje con Japón no es “se hunde el mundo”, es otro:</strong> una de las grandes fuentes históricas de liquidez barata está cambiando de fase. En un sistema cargado de deuda y apalancamiento, estos cambios no revientan nada de un día para otro, pero sí van moviendo las placas del ciclo. Y conviene entenderlo a tiempo.</p>"
          ]

            "<p>A simple vista parece la vieja contradicción de <em>\"Bad news is good news\"</em>. Pero bajo la superficie, la dinámica es mucho más profunda e inevitable. En <strong>Henao Capital</strong> nuestra lectura es clara: el tren de la liquidez no se va a detener.</p>",
            "<h3>La Fed contra la espada y la pared</h3><p>En su última reunión, el Comité (FOMC) recortó tipos al rango 3,75-4 % con una mayoría ajustada y mucha preocupación interna. Los \"halcones\" señalan, no sin razón, que la inflación repunta por los aranceles y que ciertos sectores crecen con fuerza gracias a la inversión en IA. Tienen razón en los datos, pero se equivocan en la tendencia.</p><p>La realidad que pesa sobre Powell es otra: <strong>el mercado laboral se está agrietando</strong>. Con un desempleo del 4,4 %, la Fed sabe que el riesgo de un shock negativo en la economía real (\"Main Street\") es ahora exponencialmente mayor que el riesgo de una inflación descontrolada. El mandato de pleno empleo pesa más.</p>",

             "<p>Hoy, tras el cierre de mercado, NVIDIA vuelve a someterse a examen. Y no es una presentación de resultados cualquiera; se ha convertido en el evento macroeconómico más relevante del trimestre. Lo que el mercado intenta descifrar hoy no es si la acción subirá o bajará un 5% mañana, sino algo mucho más estructural: <strong>¿Estamos ante una burbuja financiera a punto de estallar o ante el despliegue de una tecnología que marcará las próximas décadas?</strong></p>",
             "<p>Nuestra lectura en <strong>Henao Capital</strong> es rotunda: no estamos ante una burbuja de \"humo\", sino ante una transformación industrial masiva. Estamos en la fase de construcción de la infraestructura digital del siglo XXI. Y en esta fase, las reglas del juego son distintas.</p>",

                            {PORTFOLIO_DATA.map((row, i) => (
                                <tr key={i} className="border-b border-gray-200 last:border-0 hover:bg-gray-50 transition-colors">
                                    <td className="py-3 pl-2 text-left font-bold text-brand-navy">{row.rank}</td>
                                    <td className="py-3 text-left font-bold text-brand-navy">{row.symbol}</td>
                                    <td className="py-3 text-left font-sans text-gray-900">{row.name}</td>
                                    <td className="py-3 text-right font-bold text-gray-900">{row.weight}</td>
                                    <td className="py-3 text-right">{row.shares}</td>
                                    <td className="py-3 text-right">{row.price}</td>
                                    <td className="py-3 pr-2 text-right">{row.value}</td>
                                </tr>
                            ))}
                            <tr className="font-semibold bg-gray-50 border-t-2 border-gray-200">
                              <td className="py-4 pl-2"></td>
                              <td></td>
                              <td></td>
                              <td className="py-4 text-right font-bold text-gray-900">100,00%</td>
                              <td></td>
                              <td></td>
                              <td className="py-4 pr-2 text-right text-brand-navy font-mono">
                                  1.604.825,00 USD
                                  <br />
                                  <span className="text-[0.9em] text-brand-muted">1.383.469,83 EUR</span>
                              </td>
                            </tr>
                        </tbody>
                    </table>
                 </div>
             </div>

          </div>
        )
      }

      const ArticleSummaryCard = ({ article, onClick }) => (
          <div 
              className="group mb-12 pb-12 border-b border-brand-gold/20 last:border-0 last:mb-0 last:pb-0 cursor-pointer"
              onClick={onClick}
          >
              <div className="flex flex-col md:flex-row gap-6 md:gap-8 items-start">
                  {/* Left: Image */}
                  <div className="w-full md:w-[240px] shrink-0 aspect-[16/9] md:aspect-[4/3] overflow-hidden rounded-[2px] bg-gray-100">
                       <img 
                           src={article.imageUrl} 
                           alt={article.title}
                           className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
                           loading="lazy"
                       />
                  </div>
                  
                  {/* Right: Content */}
                  <div className="flex-1 flex flex-col">
                       {/* Meta */}
                       <div className="article-meta text-[10px] font-bold uppercase tracking-widest text-brand-muted mb-3 font-sans flex flex-wrap gap-2">
                           <span className="text-brand-gold">{article.category}</span>
                           <span className="text-brand-border">|</span>
                           <span>{article.date}</span>
                       </div>

                       {/* Title */}
                       <h2 className="article-title-link font-serif text-2xl md:text-[1.75rem] leading-tight text-brand-text mb-3 group-hover:text-brand-gold transition-colors font-medium">
                           {article.title}
                       </h2>

                       {/* Subtitle */}
                       <p className="font-sans text-sm md:text-base text-gray-600 leading-relaxed line-clamp-3 md:line-clamp-none mb-4">
                           {article.excerpt}
                       </p>

                       {/* CTA Link */}
                       <div className="flex items-center text-xs uppercase tracking-widest font-bold text-brand-text/80 group-hover:translate-x-1 transition-transform duration-300 mt-auto">
                           Leer análisis completo <span className="ml-2">→</span>
                       </div>
                  </div>
              </div>
          </div>
      );

      const TearSheetCard = ({ 
        ticker, name, sector, logoUrl, 
        price, target, potentialAcc, potentialAnn, 
        convictionLabel, convictionClass, 
        onClick,
        meta 
      }) => (
        <article className="tear-sheet-card" onClick={onClick}>
            {meta && (
                <div className="article-meta" style={{marginBottom: '15px', fontSize: '10px', fontWeight: 'bold', textTransform: 'uppercase', letterSpacing: '0.1em', color: '#666'}}>
                    {meta}
                </div>
            )}
            <div className="tear-sheet-header">
                <div className="header-info">
                    <h2 className="ts-ticker serif-font">{ticker}</h2>
                    <div className="ts-company-name">{name}</div>
                    <div className="ts-sector">{sector}</div>
                </div>
                <div className="header-logo-container">
                    <img src={logoUrl} alt={`${ticker} Logo`} className="ts-logo" style={{borderRadius: '4px'}} />
                </div>
            </div>
            <div className="tear-sheet-data-box">
                <div className="data-point">
                    <span className="dp-label">Precio Actual</span>
                    <span className="dp-value">{price}</span>
                </div>
                <div className="data-point">
                    <span className="dp-label">Objetivo (5 años)</span>
                    <span className="dp-value">{target}</span>
                </div>
                <div className="data-point">
                    <span className="dp-label">Potencial Acumulado</span>
                    <span className="dp-value positive">{potentialAcc}</span>
                </div>
                <div className="data-point">
                    <span className="dp-label">Potencial Anualizado</span>
                    <span className="dp-value positive">{potentialAnn}</span>
                </div>
                <div className="data-point conviction-point">
                    <span className="dp-label">Convicción</span>
                    <span className={`dp-value ${convictionClass}`}>{convictionLabel}</span>
                </div>
            </div>
        </article>
      );

      const ArticleReader = ({ article, onClose }) => {
           useEffect(() => {
               window.scrollTo(0, 0);
           }, []);

           return (
              <div className="w-full max-w-[800px] mx-auto px-6 pb-32 pt-12 relative z-10 animate-fade-in bg-brand-bg min-h-screen">
                  {/* Back Button */}
                  <button 
                      onClick={onClose}
                      className="mb-10 flex items-center gap-2 text-[10px] md:text-xs font-bold uppercase tracking-widest text-brand-muted hover:text-brand-text transition-colors group"
                  >
                      <ArrowLeft className="w-4 h-4 group-hover:-translate-x-1 transition-transform" /> 
                      Volver
                  </button>

                  <article id={article.id}>
                       <div className="w-full aspect-[21/9] md:aspect-[2/1] overflow-hidden rounded-[2px] mb-8 shadow-sm bg-gray-100">
                           <img 
                               src={article.imageUrl} 
                               alt={article.title}
                               className="w-full h-full object-cover object-center"
                           />
                       </div>

                       <div className="reader-meta flex flex-wrap items-center justify-center gap-3 mb-6 text-[10px] md:text-[11px] font-bold uppercase tracking-[0.2em] text-brand-gold font-sans text-center">
                           <span>{article.category}</span>
                           <span className="text-brand-border">|</span>
                           <span className="text-brand-muted">{article.date}</span>
                       </div>

                       <header className="text-center mb-10 px-2 md:px-8">
                           <h1 className="reader-title font-serif text-3xl md:text-[2.75rem] text-brand-text leading-[1.1] mb-6 font-medium">
                               {article.title}
                           </h1>
                           <p className="font-serif text-lg md:text-xl italic text-brand-muted/80 leading-relaxed max-w-2xl mx-auto border-l-2 border-brand-gold/30 pl-4 md:pl-0 md:border-l-0">
                               {article.excerpt}
                           </p>
                       </header>

                       <div className="article-body max-w-[700px] mx-auto">
                            {article.body.map((paragraph, idx) => (
                                <div 
                                    key={idx} 
                                    dangerouslySetInnerHTML={{ __html: paragraph }}
                                />
                            ))}
                       </div>
                       
                       <div className="mt-16 flex justify-center">
                            <button 
                                onClick={onClose}
                                className="px-8 py-3 border border-brand-border text-xs font-bold uppercase tracking-widest text-brand-muted hover:text-brand-text hover:border-brand-text transition-colors"
                            >
                                Cerrar Artículo
                            </button>
                       </div>
                  </article>
              </div>
           );
      };

      const Footer = () => (
          <footer className="bg-transparent py-12 text-center relative z-10 border-t border-brand-border/30 max-w-4xl mx-auto mt-12">
              <div className="mb-4 opacity-30">
                  <HybridIcon className="w-6 h-6 mx-auto text-brand-muted" />
              </div>
              <p className="text-[9px] uppercase tracking-widest text-brand-muted opacity-60">
                  &copy; 2025 Henao Capital.
              </p>
          </footer>
      );

      function App() {
          const [currentView, setCurrentView] = useState('home'); // 'home', 'portfolio', 'buying'
          const [selectedArticleId, setSelectedArticleId] = useState(null);

          const handleArticleClick = (id) => {
              setSelectedArticleId(id);
          };

          const handleCloseArticle = () => {
              setSelectedArticleId(null);
          };

          const switchView = (viewId) => {
             setCurrentView(viewId);
             setSelectedArticleId(null);
             window.scrollTo(0, 0);
          }

          const selectedArticle = ARTICLES.find(a => a.id === selectedArticleId);
          const homeArticles = ARTICLES.filter(a => a.id !== 'mstr-strategy-detailed' && a.id !== 'buffett-google');

          return (
              <>
                  <Header onHomeClick={() => switchView('home')} />
                  <DataNav activeView={currentView} onViewChange={switchView} />
                  
                  <main className="main-content min-h-[60vh]">
                      {selectedArticle ? (
                          <ArticleReader 
                              article={selectedArticle} 
                              onClose={handleCloseArticle} 
                          />
                      ) : (
                          <>
                             {/* HOME VIEW */}
                             {currentView === 'home' && (
                                <div id="view-home" className="view-section w-full max-w-[800px] mx-auto px-6 pb-32 pt-12 relative z-10 animate-fade-in">
                                    {homeArticles.map((article) => (
                                        <ArticleSummaryCard 
                                            key={article.id} 
                                            article={article}
                                            onClick={() => handleArticleClick(article.id)}
                                        />
                                    ))}
                                </div>
                             )}

                             {/* BUYING VIEW */}
                             {currentView === 'buying' && (
                                <div id="view-buying" className="view-section w-full max-w-[800px] mx-auto px-6 pb-32 pt-12 relative z-10 animate-fade-in">
                                    <div className="container articles-list-container">
                                        <TearSheetCard 
                                            ticker="$MSTR"
                                            name="MicroStrategy Inc."
                                            sector="Tecnología / Activos Digitales"
                                            logoUrl="https://cryptodnes.bg/en/wp-content/uploads/sites/2/2025/09/strategy-page-thumbnail.png"
                                            price="$170"
                                            target="$650"
                                            potentialAcc="+282,3%"
                                            potentialAnn="+30,7%"
                                            convictionLabel="ALTA"
                                            convictionClass="conviction-high"
                                            meta="$MSTR | 21 NOV 2025 | 20:24 CET"
                                            onClick={() => handleArticleClick('mstr-strategy-detailed')}
                                        />
                                        <TearSheetCard 
                                            ticker="$GOOGL"
                                            name="Alphabet Inc."
                                            sector="Tecnología / Servicios de Comunicación"
                                            logoUrl="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
                                            price="$299"
                                            target="$491"
                                            potentialAcc="+64,2%"
                                            potentialAnn="+10,4%"
                                            convictionLabel="MUY ALTA"
                                            convictionClass="conviction-very-high"
                                            onClick={() => handleArticleClick('buffett-google')}
                                        />
                                    </div>
                                </div>
                             )}

                             {/* PORTFOLIO VIEW */}
                             {currentView === 'portfolio' && (
                                <PortfolioView />
                             )}
                          </>
                      )}
                  </main>
                  
                  <Footer />
              </>
          );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
